    <script type="text/javascript">
        Rui.onReady(function() {
            Rui.util.LEvent.addListener(window, "resize", updateLayout, this, true);

            updateLayout();

            Rui.get('hd-image').on('click', function(){
                document.location.href = './index.html';
            });

            new Rui.ui.LTooltip({
                context: 'appDemoLink',
                text: 'Rich UI로 만든 응용 데모 프로그램 샘플입니다.'
            });

            new Rui.ui.LTooltip({
                context: 'searchLink',
                text: 'Rich UI와 관련 자료들을 검색합니다.'
            });
            
            new Rui.ui.LTooltip({
                context: 'devOnLink',
                text: 'www.dev-on.com 사이트로 이동합니다.'
            });
            
            var type = Rui.get('hdColor');
            var storage = new Rui.webdb.LWebStorage();
            type.setValue(storage.get('skin_type', 'blue'));

        });

        var minWidth = 1280;
        var minHeight = 900;
        var frameVMargin = 66;
        var frameHMargin = 0;
        function updateLayout() {
            var height = Rui.util.LDom.getViewportHeight();
            var width = Rui.util.LDom.getViewportWidth();
            
            if(minHeight > height) height = minHeight;
            if(minWidth > width) width = minWidth;
            
            //if(height < 800)
            //	height = (Rui.mobile.ipad) ? 600 : 800;
            
            //Rui.getBody().setHeight(height);
            //Rui.get('bd').availableHeight();
            Rui.get('htmlFrame').setWidth(width - frameHMargin);
            Rui.get('htmlFrame').setHeight(height - frameVMargin);
        }
        
        function frameLocation(itemName, url) {
        	Rui.get('hd-menu-link').setAttribute('selected', itemName);
        	var frame = Rui.get('htmlFrame');
            frame.dom.src = url;
            if(url.indexOf('www.dev-on.com') > -1){
                frame.setStyle('background-color', 'white');
                frame.dom.scrolling = 'auto';
             
            }else{
                frame.setStyle('background-color', '#fff');
                frame.dom.scrolling = 'no';
            }
        }
        
        function blockFrameLocation(itemName, url) {
            Rui.get('hd-menu-link').setAttribute('selected', itemName);
            if(Rui.browser.msie67 || Rui.get(document.documentElement).hasClass('L-ua-msie7')) {
                alert('API는 IE6, 7 브라우저 및 호환성보기 문서모드에서는 작동하지 않습니다.');
                return;
            }
            frameLocation(itemName, url);
        }
        
        function changeSkin(e) {
        	var type = Rui.util.LDom.getFormValues('hd-select-skin').hdColor;
            var storage = new Rui.webdb.LWebStorage();
            storage.set('skin_type', type);
            if(parent.htmlFrame.demoFrame)
                parent.htmlFrame.demoFrame.location.reload();
            else if(parent.htmlFrame.location)
                parent.htmlFrame.location.reload();
            else if(parent.htmlFrame)
                parent.htmlFrame.contentDocument.location.reload();
            else 
                document.loaction.reload();
        }

    </script>
