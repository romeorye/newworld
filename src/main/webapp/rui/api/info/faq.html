<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Rich UI framework FAQ</title>
    <script type="text/javascript" src="./../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../resources/rui.css"/>
    <script type="text/javascript" src="./../../plugins/tab/rui_tab.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../plugins/tab/rui_tab.css"/>
    <style type="text/css">
        body {
            font-family: tahoma,sans-serif;
            color: #333;
        }
        
        a {
            text-decoration: none;
        }
        
        a em {
            color: #333;
        }
        
        .L-navset .L-content {
            padding: 10px 20px;
        }
        
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid gray;
        }
        
        .L-question {
            cursor: pointer;
        }
        
        .L-answer {
            margin: 5px 0px 10px 10px;
        }
        
        .L-sample {
            border: 1px solid gray;
            margin: 5px;
            padding: 10px 20px;
            background-color: white;
        }
    </style>

    <script type="text/javascript">

        Rui.onReady(function() {

            var tabView = new Rui.ui.tab.LTabView({
                tabs : [
                    { label: 'General', active: true, dataSrc: './faq_general.html', cacheData: true  },
                    { label: 'Data', dataSrc: './faq_data.html', cacheData: true  },
                    { label: 'Dialog', dataSrc: './faq_dialog.html', cacheData: true  },
                    { label: 'Dom', dataSrc: './faq_dom.html', cacheData: true  },
                    { label: 'Form Object', dataSrc: './faq_formobject.html', cacheData: true  },
                    { label: 'Grid', dataSrc: './faq_grid.html', cacheData: true  },
                    { label: 'Tree', dataSrc: './faq_tree.html', cacheData: true  },
                    { label: 'Other', dataSrc: './faq_other.html', cacheData: true  },
                ]
            });   
             
            tabView.render("tab-container");
        });
    </script>
</head>

<body>
<h1>Rich UI Framework FAQ</h1>
<div id="tab-container"></div>
</body>
</html>
