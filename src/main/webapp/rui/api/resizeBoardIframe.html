<html>
<head>
<title>Resizing Page</title>
<script type="text/javascript">
	function onLoad() {
		var params = window.location.search.substring(1).split('&');
		var height;
		for ( var i = 0, l = params.length; i < l; ++i) {
			var parts = params[i].split('=');
			switch (parts[0]) {
			case 'height':
				height = parseInt(parts[1]);
				break;
			}
		}
		if (typeof (height) == 'number') {
            try {
                var htmlFrame = window.top.document.getElementById('htmlFrame');
                if(htmlFrame) {
                    htmlFrame.contentWindow.resizeBoardIframe(height);
                } else 
                    window.top.resizeBoardIframe(height);
            } catch(e) {}
		}
	}

	window.onload = onLoad;
</script>
</head>
<body>
	<p>Resizing IFrame...</p>
</body>
</html>
