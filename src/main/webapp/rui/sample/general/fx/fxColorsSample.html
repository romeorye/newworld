<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="애니메이션(LAnim), 색상변경(LColorAnim)" />
    <title>Changing Colors</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../plugins/fx/LColorAnim.js"></script>

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>

    <style type="text/css">
        #demo {
            background: #ccc;
            margin-bottom: 1em;
            height: 100px;
            width: 100px;
        }
    </style>
    
    <script type="text/javascript" class="script-code">
        var anim = null;
        Rui.onReady(function(){
            /*<b>*/
            anim = new Rui.fx.LColorAnim({
                el: 'demo',
                attributes: {
                    color: {
                        to: '#06e'
                    },
                    backgroundColor: {
                        to: '#e06'
                    }
                }
            });
            /*</b>*/
            
            Rui.get('demo-run').on('click', function(){
                anim.animate();
            });
            
            Rui.log("The example has finished loading; as you interact with it, you'll see log messages appearing here.");
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Changing Colors</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>색깔을 변화시키는 animation효과</h2>
            <div class="LblockDesc">
                <p>객체의 컬러를 동적으로 변경합니다. 컬러값은 RGB 값을 사용할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <div id="demo">
                Demo
            </div>
        </div>
        <button id="demo-run">
            run
        </button>
    </div>
</body>
</html>
