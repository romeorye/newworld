<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="드래그 드랍(LDragDrop), LDDTarget, LDDPlayer" />
    <title>Target Group</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../plugins/dd/LDDPlayer.js"></script>

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>

    <style type="text/css">
        .slot {
            border: 2px solid #aaaaaa;
            background-color: #dddddd;
            color: #666666;
            text-align: center;
            position: absolute;
            width: 60px;
            height: 60px;
        } .player {
            border: 2px solid #bbbbbb;
            color: #eeeeee;
            text-align: center;
            position: absolute;
            width: 60px;
            height: 60px;
        } .target {
            border: 2px solid #574188;
            background-color: #cccccc;
            text-align: center;
            position: absolute;
            width: 60px;
            height: 60px;
        } #t1 {
            left: 10px;
            top: 0px;
        } #t2 {
            left: 378px;
            top: 0px;
        } #b1 {
            left: 84px;
            top: 50px;
        } #b2 {
            left: 158px;
            top: 50px;
        } #b3 {
            left: 232px;
            top: 50px;
        } #b4 {
            left: 306px;
            top: 50px;
        } #pt1 {
            background-color: #7E695E;
            left: 84px;
            top: 150px;
        } #pt2 {
            background-color: #7E695E;
            left: 84px;
            top: 230px;
        } #pb1 {
            background-color: #416153;
            left: 195px;
            top: 150px;
        } #pb2 {
            background-color: #416153;
            left: 195px;
            top: 230px;
        } #pboth1 {
            background-color: #552E37;
            left: 306px;
            top: 150px;
        } #pboth2 {
            background-color: #552E37;
            left: 306px;
            top: 230px;
        } #usercontrols {
            top: -36px;
        } #workarea {
            position: relative;
            height: 300px;
        }
    </style>
    
    <script type="text/javascript" class="script-code">
        var slots = [], 
            players = [], 
            Event = Rui.util.LEvent, 
            LDDM = Rui.dd.LDDM;
        
        Rui.onReady(function(){
            /*<b>*/
            slots[0] = new Rui.dd.LDDTarget({
                id: 't1', 
                group: 'topslots'
            });
            /*</b>*/
            slots[1] = new Rui.dd.LDDTarget({
                id: 't2', 
                group: 'topslots'
            });
            slots[2] = new Rui.dd.LDDTarget({
                id: 'b1', 
                group: 'bottomslots'
            });
            slots[3] = new Rui.dd.LDDTarget({
                id: 'b2', 
                group: 'bottomslots'
            });
            slots[4] = new Rui.dd.LDDTarget({
                id: 'b3', 
                group: 'bottomslots'
            });
            slots[5] = new Rui.dd.LDDTarget({
                id: 'b4', 
                group: 'bottomslots'
            });
            
            players[0] = new Rui.dd.LDDPlayer({
                id: 'pt1', 
                group: 'topslots'
            });
            players[1] = new Rui.dd.LDDPlayer({
                id: 'pt2', 
                group: 'topslots'
            });
            players[2] = new Rui.dd.LDDPlayer({
                id: 'pb1', 
                group: 'bottomslots'
            });
            players[3] = new Rui.dd.LDDPlayer({
                id: 'pb2', 
                group: 'bottomslots'
            });
            players[4] = new Rui.dd.LDDPlayer({
                id: 'pboth1', 
                group: 'topslots'
            });
            players[4].addToGroup('bottomslots');
            players[5] = new Rui.dd.LDDPlayer({
                id: 'pboth2', 
                group: 'topslots'
            });
            players[5].addToGroup('bottomslots');
            
            LDDM.mode = document.getElementById('ddmode').selectedIndex;
            
            Event.on('ddmode', 'change', function(e){
                Rui.dd.LDDM.mode = this.selectedIndex;
            });
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Target Group</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>drag and grop의 그룹을 지정하여 제어하는 샘플</h2>
            <div class="LblockDesc">
                <p>드래그 앤 드랍을 적용하는 객체에 그룹을 지정합니다. 그룹이 지정되면, 같은 그룹에만 드래그 앤 드랍이 가능합니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <div id="usercontrols">
                Interaction Mode:
                <select id="ddmode">
                    <option value="0" selected>Point</option>
                    <option value="1">Intersect</option>
                </select>
            </div>
            <div id="workarea">
                <div class="slot" id="t1">
                    1
                </div>
                <div class="slot" id="t2">
                    2
                </div>
                <div class="slot" id="b1">
                    3
                </div>
                <div class="slot" id="b2">
                    4
                </div>
                <div class="slot" id="b3">
                    5
                </div>
                <div class="slot" id="b4">
                    6
                </div>
                <div class="player" id="pt1">
                    1
                </div>
                <div class="player" id="pt2">
                    2
                </div>
                <div class="player" id="pb1">
                    3
                </div>
                <div class="player" id="pb2">
                    4
                </div>
                <div class="player" id="pboth1">
                    5
                </div>
                <div class="player" id="pboth2">
                    6
                </div>
            </div>
        </div>
    </div>
</body>
</html>
