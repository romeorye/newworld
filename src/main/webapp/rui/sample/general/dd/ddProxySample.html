<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="드래그 드랍(LDragDrop), LDDProxy" />
    <title>Proxy</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>

    <style type="text/css">
        .dd-demo {
            position: relative;
            border: 4px solid #666;
            text-align: center;
            color: #fff;
            cursor: move;
            height: 60px;
            width: 60px;
        } .dd-demo-em {
            border: 4px solid purple;
        } #dd-demo-1 {
            background-color: #6D739A;
            top: 0px;
            left: 0px;
        } #dd-demo-2 {
            background-color: #566F4E;
            top: 50px;
            left: 100px;
            height: 80px;
            width: 80px;
        } #dd-demo-3 {
            background-color: #7E5B60;
            top: -150px;
            left: 200px;
            height: 100px;
            width: 100px;
        } #dd-demo-3-proxy {
            position: absolute;
            visibility: hidden;
            color: #fff;
            text-align: center;
            background-color: #000;
            height: 100px;
            width: 100px;
        }
    </style>
    
    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            /*<b>*/
            var dd1 = new Rui.dd.LDDProxy({
                id: 'dd-demo-1'
            });

            var dd2 = new Rui.dd.LDDProxy({
                id: 'dd-demo-2'
            });

            var dd3 = new Rui.dd.LDDProxy({
                id: "dd-demo-3",
                group: "default", 
                attributes: {
                    dragElId: "dd-demo-3-proxy",
                    resizeFrame: false
                }
            });
            /*</b>*/
        });
    </script>

</head>
<body>
    <div id='hd'>
        <h1>Proxy</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>drag and drop시 proxy객체를 이용하는 샘플</h2>
            <div class="LblockDesc">
                <p>드래그 앤 드랍을 할때 끄는 동안 proxy 객체를 이용하여 보여지는 내용에 대해 설정할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <div id="dd-demo-1" class="dd-demo">
            </div>
            <div id="dd-demo-2" class="dd-demo">
            </div>
            <div id="dd-demo-3" class="dd-demo">
                Custom
            </div>
            <div id="dd-demo-3-proxy">
                Custom
            </div>
        </div>
    </div>
</body>
</html>
