//tab
function switchTabs(target, item) {
    $(".u_tabArea ul.u_tab li a").removeClass('selected');
    $(".u_tabArea_noMargin ul.u_tab li a").removeClass('selected');
    $(target).addClass('selected');
    var changeTab = "." + item;
    $(".u_tabUnder").addClass('L-hidden');
    if ($(".u_tabUnder").hasClass(item)) {
        $(changeTab).removeClass('L-hidden');
    }
}

}

function gfnShowInfoMsg( messageCode, fnHandler ) {

        handler: fnHandler
    })
    $('span.default').addClass('primary');
}

    })

function gfnShowConfirmMsg( messageCode, buttons, body, pwidth, pheight, submitFn, cancelFn ) {
    //if(dialog) dialog.cancel();
    var width = null;
    if( pwidth ) { width = pwidth; }

    var height = null;
    if( pheight ) { height = height; }

    //if( submitFn ) { submitFn = function(){}; }
    //if( cancelFn ) { cancelFn = function(){}; }

    if( submitFn == null || submitFn === undefined ) {
        submitFn = function(){};
    }
    if( cancelFn == null || cancelFn === undefined ) {
        cancelFn = function(){};
    }


    if(!dialog) {
        dialog = new Rui.ui.LSimpleDialog({
            width: width,
            visible: false,
            close: true,
            postmethod: 'none',
            buttons: buttons,
            height: height
       });

       dialog.render(document.body);
       dialog.on('submit', function() {
            //dialog._submitFn();
       });

       dialog.on('cancel', function() {
           try {
               cancelFn();
           } catch (err) { }
           //dialog._cancelFn();
       });

        dialog.on('show', function() {
            //Rui.log('show')
        });
    }

   dialog.setHeader('Confirmation');
   dialog.setButtons(buttons);
   dialog.setWidth( width );
   dialog.setHeight( height );


    var msg = messageCode;
    if(body) {
        msg = body + '<br/>' + msg;
    }

    dialog.setBody(msg);

    dialog.show(false);
}

    var selectUsrFcltOuterList = function() {
        usrFcltDataSet.clearData();

        var row = usrDataSet.getRow();

        if (row < 0) return;

        var usrId = usrDataSet.getNameValue(row, 'usrId');
        var usrTypCd = usrDataSet.getNameValue(row, 'usrTypCd');

        if (usrTypCd == 'G_005PTN') {
            usrFcltDataSet.clearData();
            return;
        }

        if (Rui.isEmpty(usrId)) {
            usrId = '';
        }

        usrFcltDataSet.load({
            dataSetId: 'usrFcltDataSet',
            url: '/utc/mst/usr/selectUsrFcltOuterList.ajax',
            params : { usrId: usrId }
        });
    };

    var selectUsrRlOuterList = function() {
        usrRlDataSet.clearData();

        var row = usrDataSet.getRow();

        if (row < 0) return;

        var usrId = usrDataSet.getNameValue(row, 'usrId');
/*      var usrTypCd = usrTypCb.getValue(); */
        var usrTypCd = '';
        var fcltIdIn = '';

        for( var inx = 0; inx < usrTypDataSet.getCount(); inx++ ) {
            if( inx != 0 ) usrTypCd += "','";
            if( !Rui.isEmpty( usrTypDataSet.getNameValue( inx, 'persId' ) ) ) {
                usrTypCd += usrTypDataSet.getNameValue( inx, 'usrTypCd' );
            }
        }


        /* if( usrTypDataSet.getCount() == 0 ) {
            return;
        } */

        if (Rui.isEmpty(usrTypCd)) {
            return;
        }



        var i;

        //if (usrTypCd != 'G_005PTN') {
            for (i = 0; i < usrFcltDataSet.getCount(); i++) {
                if (usrFcltDataSet.getNameValue(i, 'chkYn') == 'Y') {
                    if (Rui.isEmpty(fcltIdIn) == false) {
                        fcltIdIn += ',';
                    }

                    fcltIdIn += usrFcltDataSet.getNameValue(i, 'fcltId');
                }

            if (Rui.isEmpty(fcltIdIn)) {
                return;
            }
        //}

        if (Rui.isEmpty(usrId)) {
            usrId = '';
        }

        usrRlDataSet.load({

        // Patient

            $('#txiPtntId').closest('tr').show();
            $('#txiFmlyId').closest('tr').hide();
            $('#txiUsrPssw').closest('tr').hide();
            usrRlColumnModel.getColumnById('fcltNm').setWidth(0);
            usrRlColumnModel.getColumnById('rlNm').setWidth(420);
            $('#divFclt').hide();
        }
        // Admin
        else if (usrTypCd == 'G_005ADM') {
            $('#txiPrvdId').closest('tr').hide();
            $('#txiPtntId').closest('tr').hide();
            $('#txiFmlyId').closest('tr').hide();
            $('#txiUsrPssw').closest('tr').show();

            if (usrDataSet.getState(usrDataSet.getRow()) == Rui.data.LRecord.STATE_INSERT) {
                $('#txiUsrPssw').closest('tr').show();
            }
            else {
                $('#txiUsrPssw').closest('tr').hide();
            }
            usrRlColumnModel.getColumnById('fcltNm').setWidth(200);
            usrRlColumnModel.getColumnById('rlNm').setWidth(220);
            $('#divFclt').show();
        }
        // Family
        else if( usrTypCd == 'G_005FML') {

        }
        else {
            $('#txiPrvdId').closest('tr').hide();
            $('#txiPtntId').closest('tr').hide();
            $('#txiUsrPssw').closest('tr').hide();
            usrRlColumnModel.getColumnById('fcltNm').setWidth(200);

            $('#divFclt').show();
        }

    var updateUsrPsswRstInfo = function() {
        var usrId = '';
        var usrTypCd = '';
        var persId = '';
        var lgnId = usrDataSet.getNameValue(usrDataSet.getRow(), 'lgnId');

        for( var inx = 0; inx < usrTypDataSet.getCount(); inx++ ) {
            if( !Rui.isEmpty( usrTypDataSet.getNameValue( inx, 'persId' ) ) ) {
                usrId = usrTypDataSet.getNameValue( inx, 'usrId' );
                usrTypCd = usrTypDataSet.getNameValue( inx, 'usrTypCd' );
                persId = usrTypDataSet.getNameValue( inx, 'persId' );
                break;
            }
        }

        if( Rui.isEmpty( usrId ) ) {
            return;
        }

        if( Rui.isEmpty( usrTypCd ) ) {
            return;
        }

        if( Rui.isEmpty( persId ) ) {
            return;
        }

        $.ajax({
            type : "POST",
            url : "/utc/mst/usr/updateUsrPsswRstInfo.ajax?" + gfnTokenParam(),
            dataType : "JSON",
            data: {
                usrId : usrId,
                usrTypCd : usrTypCd,
                persId : persId,
                lgnId : lgnId
            },
            async : false,
            success : function(data) {
                gfnShowInfoMsg( 'Processed successfully.' );
            },
            error : function(xhr, status, error) {
                gfnErrorHandler(xhr.responseJSON);
            }
        });
    };

    usrDataSet.on('beforeLoad', function(e) {

    usrDataSet.on('load', function(e) {
        btnSearch.enable();

        if( usrDataSet == null || usrDataSet.getCount() == 0 ) {
            $('#tabDetail input').prop('disabled',true);
        } else {
            $('#tabDetail input').prop('disabled',false);
        }
    });

    usrDataSet.on('canRowPosChange', function(e) {
        var row = e.row;

        if (row < 0) return false;

        if (usrDataSet.isUpdated() || usrFcltDataSet.isUpdated() || usrRlDataSet.isUpdated()) {
            var buttons = [{
                text: 'YES',
                handler: function(){
                    dtZnCb.clearFilter();
                    usrDataSet.undoAll();
                    usrFcltDataSet.clearData();
                    usrRlDataSet.clearData();
                    var configObj = {
                        forceRow: false,
                        ignoreCanRowPosChange: true
                    }
                    usrDataSet.setRow(row, configObj);
                    this.submit(false);
                }
            },{
                text: 'NO',
                handler: function(){
                    this.cancel(false);
                }
            }];
            gfnShowConfirmMsg( 'Unsaved data will be lost. Are you sure you want to cancel?', buttons );
            $('button:contains("YES")').addClass('primary');
            return false;
        } else {
            dtZnCb.clearFilter();
            changeUsrDataSetRow(e.row);
        }
    });

    usrDataSet.on('rowPosChanged', function(e) {
        usrFcltDataSet.clearData();
        usrRlDataSet.clearData();
        usrTypDataSet.clearData();

        var row = usrDataSet.getRow();

        if (row < 0) return;

        $('#tabDetail input').prop('disabled',false);

        if (usrDataSet.getState(row) == Rui.data.LRecord.STATE_INSERT) {
            $('#txiLgnId').attr('readonly', false);
            btnVerify.enable();
            ckbAutoID.show();
            isDuplicate = false;
            btnPasswordReset.disable();
            btnTrmnIdReset.disable();
            btnYesterday.disable();
        }
        else {
            $('#txiLgnId').attr('readonly', true);
            btnVerify.disable();
            ckbAutoID.hide();
            btnPasswordReset.enable();
            btnTrmnIdReset.enable();
            btnYesterday.enable();
        }

        //selectUsrFcltOuterList();
        selectUsrTypList();
        //fnInitDisplayByUsrTyp(usrDataSet.getNameValue(row, 'usrTypCd'));
    });

    usrFcltGrid.on('cellClick', function(e) {
        if (e.row < 0 || e.col < 0) {

        }

        var i;

        if (e.colId == 'chkYn') {
            if (usrFcltDataSet.getNameValue(e.row, 'chkYn') == 'N') {
                usrFcltDataSet.setNameValue(e.row, 'dfltYn', 'N');
            }

            selectUsrRlOuterList();
        }
        else if (e.colId == 'dfltYn') {
            if (usrFcltDataSet.getNameValue(e.row, 'dfltYn') == 'Y') {
                usrFcltDataSet.setNameValue(e.row, 'chkYn', 'Y');
            }

            for (i = 0; i < usrFcltDataSet.getCount(); i++) {
                if (i != e.row) {
                    usrFcltDataSet.setNameValue(i, 'dfltYn', 'N');
                }
            }
        }

        var cntUsrTyp = 0;

        for( var inx = 0; inx < usrTypDataSet.getCount(); inx++ ) {
            if( !Rui.isEmpty( usrTypDataSet.getNameValue( inx, 'persId' ) ) ) {
                if( usrTypDataSet.getNameValue( inx, 'usrTypCd') == 'G_005PTN' ||
                        usrTypDataSet.getNameValue( inx, 'usrTypCd') == 'G_005PRV' ) {
                    cntUsrTyp++;
                }
            }
        }

        if( cntUsrTyp >= 2 ) {
            gfnShowWarnMsg("The user doesn't have both Patient and Provider.");
            return false;
        }

        if (vldtUsr.validateDataSet(usrDataSet) == false) {
            gfnShowWarnMsg(vldtUsr.getMessageList().join('<br>'));
            return false;
        }

        chkCount = 0;
        for (i = 0; i < usrFcltDataSet.getCount(); i++) {
            if (usrFcltDataSet.getNameValue(i, 'chkYn') == 'Y') {
                chkCount++;
            }
        }

        if (chkCount == 0) {
            
            gfnShowWarnMsg('Select at least one Facility.');
            return false;
        }

        chkCount = 0;
        for (i = 0; i < usrFcltDataSet.getCount(); i++) {
            if (usrFcltDataSet.getNameValue(i, 'dfltYn') == 'Y') {
                chkCount++;
            }
        }

        if (chkCount == 0) {
            gfnShowWarnMsg('Select a default facility.');
            return false;
        }

        if (usrRlDataSet.getCount() == 0) {
            gfnShowWarnMsg('Select at least one of the roles for each facility.');
            return false;
        }

        chkCount = 0;
        for (i = 0; i < usrRlDataSet.getCount(); i++) {
            fcltId = usrRlDataSet.getNameValue(i, 'fcltId');

            if (i == 0) prevFcltId = fcltId;

            if (fcltId != prevFcltId) {
                if (chkCount == 0) {
                    gfnShowWarnMsg('Select at least one of the roles for each facility.');
                    return false;
                }

                chkCount = 0;
            }

            if (usrRlDataSet.getNameValue(i, 'extYn') == 'Y') {
                chkCount++;
            }

            if (i == usrRlDataSet.getCount() - 1) {
                if (chkCount == 0) {
                    gfnShowWarnMsg('Select at least one of the roles for each facility.');
                    return false;
                }
            }

            prevFcltId = fcltId;
        }
    });

    dsManager.on('success', function(e) {
        // retrieveUsrList('Y');

        var obj = Rui.util.LJson.encode(e.responseText);

        if (obj != '"[]"') {
            var data = usrResult.getReadData(e);
            usrResult.loadData(data);

            var usrId = usrResult.getNameValue( 0, 'usrId' );
            usrDataSet.setNameValue( usrDataSet.getRow(), 'usrId', usrId );
            usrDataSet.setState( usrDataSet.getRow(), Rui.data.LRecord.STATE_NORMAL );

            for( var inx = 0; inx < usrTypDataSet.getCount(); inx++ ) {
                usrTypDataSet.setNameValue( inx, 'usrId', usrId );
                usrTypDataSet.setState( inx, Rui.data.LRecord.STATE_NORMAL );
            }

            for( var inx = 0; inx < usrFcltDataSet.getCount(); inx++ ) {
                usrFcltDataSet.setNameValue( inx, 'usrId', usrId );
                usrFcltDataSet.setState( inx, Rui.data.LRecord.STATE_NORMAL );
            }

            for( var inx = 0; inx < usrRlDataSet.getCount(); inx++ ) {
                usrRlDataSet.setNameValue( inx, 'usrId', usrId );
                usrRlDataSet.setState( inx, Rui.data.LRecord.STATE_NORMAL );
            }

            $('#txiLgnId').attr('readonly', true);
            btnVerify.disable();
            ckbAutoID.hide();
            btnPasswordReset.enable();
            btnTrmnIdReset.enable();
        }

        isDuplicate = null;
        gfnShowInfoMsg('Successfully Saved');
    });

    /*=======================*
    ** 버튼 선언 및 이벤트
    **=======================*/

    var btnSearch = new Rui.ui.LButton({ applyTo: 'btnSearch', disableDbClick: false });
    var btnSave = new Rui.ui.LButton({ applyTo: 'btnSave' , defaultClass : 'primary'});
    var btnNew = new Rui.ui.LButton('btnNew');
    var btnTrmnIdReset = new Rui.ui.LButton('btnTrmnIdReset');
    var btnPasswordReset = new Rui.ui.LButton('btnPasswordReset');
    var btnVerify = new Rui.ui.LButton('btnVerify');
    var btnYesterday = new Rui.ui.LButton('btnYesterday');
    var btn1Year = new Rui.ui.LButton('btn1Year');


    /* Button Event */

    $('#txiSrchUsrId, #txiSrchUsrNm, #txiSrchLgnId').on('keypress', function( e ) {
        if( e.which == 13 ) {
            btnSearch.click();
        }
    });

    btnSearch.on('click', function() {
        retrieveUsrList();
    });

    btnNew.on('click', function() {
        if (usrDataSet.getCount() != 0) {
            if (usrDataSet.isUpdated() || usrFcltDataSet.isUpdated() || usrRlDataSet.isUpdated()) {
                var buttons = [{
                    text: 'YES',
                    handler: function(){
                        usrDataSet.undoAll();
                        usrFcltDataSet.clearData();
                        usrRlDataSet.clearData();

                        var newUsrData = {
                            lclContCd: defaultCountry,
                            dtZnCd: defaultTimezone
                        };

                        var record = usrDataSet.createRecord(newUsrData);
                        record.setState(Rui.data.LRecord.STATE_INSERT);
                        var row = usrDataSet.add(record);

                        var configObj = {
                            forceRow: false,
                            ignoreCanRowPosChange: true
                        }

                        usrDataSet.setRow(row, configObj);
                        isDuplicate = false;
                        $('#txiLgnId').focus();

                        this.submit(false);
                    }
                },{
                    text: 'NO',
                    handler: function(){
                        this.cancel(false);
                    }
                }];
                gfnShowConfirmMsg( 'Unsaved data will be lost. Are you sure you want to cancel?', buttons );
                $('button:contains("YES")').addClass('primary');
                return false;
            }
        }

        var newUsrData = {
            lclContCd: defaultCountry,
            dtZnCd: defaultTimezone
        };


        var record = usrDataSet.createRecord(newUsrData);
        record.setState(Rui.data.LRecord.STATE_INSERT);
        var row = usrDataSet.add(record);

        var configObj = {
            forceRow: false,
            ignoreCanRowPosChange: true
        }

        usrDataSet.setRow(row, configObj);
        usrRlDataSet.clearData();
        isDuplicate = false;
        $('#txiLgnId').focus();
    });

    btnTrmnIdReset.on('click', function() {
        if( usrDataSet.getRow() < 0 ) {
            return;
        }
        usrDataSet.setValue( usrDataSet.getRow(), usrDataSet.getFieldIndex( 'trmnId' ), '' );
        //deleteTrmnId();
    });

    btnSave.on('click', function(){
        var i;
        var row = usrDataSet.getRow();
        var usrTypCd = usrDataSet.getNameValue(row, 'usrTypCd');

        if (usrDataSet.getState(row) == Rui.data.LRecord.STATE_INSERT && isDuplicate == false) {
            gfnShowWarnMsg('Verify the login ID.');
            return;
        }

        for (i = 0; i < usrTypDataSet.getCount(); i++) {
            if ( !Rui.isEmpty( usrTypDataSet.getNameValue(i, 'persId') ) ) {
                usrTypDataSet.setState(i, Rui.data.LRecord.STATE_UPDATE);
            }
        }

        if (usrTypCd != 'G_005PTN') {
            for (i = 0; i < usrFcltDataSet.getCount(); i++) {
                if (usrFcltDataSet.getNameValue(i, 'chkYn') == 'Y') {
                    usrFcltDataSet.setState(i, Rui.data.LRecord.STATE_UPDATE);
                }
            }
        }

        for (i = 0; i < usrRlDataSet.getCount(); i++) {
            if (usrRlDataSet.getNameValue(i, 'extYn') == 'Y') {
                usrRlDataSet.setState(i, Rui.data.LRecord.STATE_UPDATE);
            }
        }

        if( usrDataSet.getState( usrDataSet.getRow() ) != Rui.data.LRecord.STATE_INSERT ) {
            usrDataSet.setState( usrDataSet.getRow(), Rui.data.LRecord.STATE_UPDATE);
        }

        dsManager.updateDataSet({
            dataSets : [usrDataSet, usrTypDataSet, usrFcltDataSet, usrRlDataSet],
            url: '/utc/mst/usr/saveUsrList.ajax',
            params: gfnTokenParam()
        });
    });

    btnVerify.on('click', function() {
        var lgnId = usrDataSet.getValue( usrDataSet.getRow(), usrDataSet.getFieldIndex('lgnId') );
        if( lgnId == null || lgnId == '' ) {
            gfnShowWarnMsg('Enter your ID.');
            return;
        }

        var params = "lgnId=" + lgnId;
        verifyDataSet.load({
            url: '/utc/mst/usr/selectUsrIdByLgnIdInfo.ajax',
            params: params
        });
    });

    btnYesterday.on('click', function() {
        //alert( usrDataSet.getNameValue( usrDataSet.getRow(), 'usrEndDy' ) );

        var row = usrDataSet.getRow();
        if( row < 0 ) {
            return false;
        }

        var endDy = new Date();
        endDy.setDate( endDy.getDate() - 1 );
        usrDataSet.setNameValue( usrDataSet.getRow(), 'usrEndDy', endDy );
    });

    btn1Year.on( 'click', function() {

        var row = usrDataSet.getRow();

            return false;
        }

        var today = new Date();
        var after1year = new Date();
        usrDataSet.setNameValue( usrDataSet.getRow(), 'usrStrDy', today );
        after1year.setYear( after1year.getFullYear() + 1 );
        usrDataSet.setNameValue( usrDataSet.getRow(), 'usrEndDy', after1year );
    });

    btnPasswordReset.on( 'click', function() {
        var buttons = [{
            text: 'YES',
            handler: function(){
                updateUsrPsswRstInfo();
                this.submit(false);
            }
        },{
            text: 'NO',
            handler: function(){

        $('button:contains("YES")').addClass('primary');
    });

    $('#btnUsrTypUndo').on('click', function() {
        var inx = usrTypDataSet.getRow();
        if( inx < 0 ) {
            return;
        }

        usrTypDataSet.undo( inx );

        // cntcDataSet.setState( inx, Rui.data.LRecord.STATE_DELETE );
        // cntcDataSet.undo( inx );
        /* var buttons = [{
            text: 'YES',

            }
        },{
            text: 'NO',
            handler: function(){
                this.cancel(false);
            }
        }];
        gfnShowConfirmMsg( 'Unsaved data will be lost. Are you sure you want to cancel?', buttons );
        $('button:contains("YES")').addClass('primary'); */
    });
    //ckbAutoID.hide();
    ckbAutoID.on('changed', function(e) {
        if( e.value == true ) {
            selectAutoGenerationIDInfo();
        } else {
            usrDataSet.setNameValue( usrDataSet.getRow(), 'lgnId', '' );
            $('#txiLgnId').removeAttr( 'readonly' );
            btnVerify.enable();
        }
    });

    function selectAutoGenerationIDInfo() {
        var usrNm = '';

        for( var inx = 0; inx < usrTypDataSet.getCount(); inx++ ) {
            usrNm = usrTypDataSet.getNameValue( inx, 'persNm' );

            if( !(Rui.isEmpty( usrNm ) ) ) break;
        }

        if( Rui.isEmpty( usrNm ) ) {
            ckbAutoID.setChecked( false );
            return false;
        }

        var usrNmArr = usrNm.split(' ');
        var name1 = '', name2 = '';
        if( usrNmArr.length == 2 ) {
            name1 = usrNmArr[0];
            name2 = usrNmArr[1];
        } else if( usrNmArr.length == 3 ) {
            name1 = usrNmArr[0];
            name2 = usrNmArr[2];
        } else {
            ckbAutoID.setChecked( false );
            return false;
        }

        var regExp = /[a-zA-Z0-9]/g;
        if( !regExp.test( name1 ) || !regExp.test( name2 ) ) {
            usrDataSet.setNameValue( usrDataSet.getRow(), 'lgnId', '' );
            $('#txiLgnId').removeAttr( 'readonly' );
            ckbAutoID.setChecked( false );
            return false;
        }

        $.ajax({
            type : "POST",
            url : "/utc/mst/usr/selectAutoGenerationIDInfo.ajax",
            dataType : "JSON",
            data: {
                name1 : name1,
                name2 : name2
            },
            async : false,
            success : function(data) {
                if( data != null && !Rui.isEmpty( data.lgnId ) ) {
                    usrDataSet.setNameValue( usrDataSet.getRow(), 'lgnId', data.lgnId );
                    $('#txiLgnId').attr( 'readonly', 'readonly');
                    btnVerify.disable();
                    isDuplicate = true;
                } else {
                    ckbAutoID.setChecked( false );
                    $('#txiLgnId').removeAttr( 'readonly' );
                    btnVerify.enable();
                    isDuplicate = false;
                }
            },
            error : function(xhr, status, error) {
                gfnErrorHandler(xhr.responseJSON);
            }
        });
    }

    /*=======================*
    ** 초기화
    **=======================*/

    btnSearch.click();

    var resizeFn = function() {

        $('#trCountry').hide();
    }
    if( timezoneYn == 'N' ) {
        $('#trTimezone').hide();
    }

    $('#tabDetail input').prop('disabled',true);
});
