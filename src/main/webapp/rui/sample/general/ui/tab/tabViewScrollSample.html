<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="탭뷰(LTabView), 탭 스크롤 및 탭 추가, 삭제" />
    <title>TabView Scroll</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../../plugins/tab/rui_tab.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/tab/rui_tab.css" />
    
    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    <style type="text/css">
        .L-nav li a {
            width: 150px
        }
        .L-content {
            padding: 20px;
            border: 2px solid #C8F145;
        }
    </style>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function() {
            /*******************
             * 변수 및 객체 선언
             *******************/
             
            var tabIndex = 10; 
            
            /*<b>*/
            var tabView = new Rui.ui.tab.LTabView({
            	applyTo: 'tabView',
            	height: 300,
                tabs: [ {
                        label: 'Tab #1',
                        content: '<div>Tab Content #1</div>'
                    }, {
                    	active: true,
                        label: 'Tab #2',
                        content: '<div>Tab Content #2</div>'
                    }, {
                        label: 'Tab #3',
                        content: '<div>Tab Content #3</div>'
                    }, {
                        label: 'Tab #4',
                        content: '<div>Tab Content #4</div>'
                    }, {
                        label: 'Tab #5',
                        content: '<div>Tab Content #5</div>'
                    }, {
                        label: 'Tab #6',
                        content: '<div>Tab Content #6</div>'
                    }, {
                        label: 'Tab #7',
                        content: '<div>Tab Content #7</div>'
                    }, {
                        label: 'Tab #8',
                        content: '<div>Tab Content #8</div>'
                    }, {
                        label: 'Tab #9',
                        content: '<div>Tab Content #9</div>'
                    }, {
                        label: 'Tab #10',
                        content: '<div>Tab Content #10</div>'
                    } ]
            });
            /*</b>*/

            /********************
             * 버튼 및 이벤트 처리와 랜더링
             ********************/

            var addBtn = new Rui.ui.LButton('addBtn');
            addBtn.on('click', function(){
                tabView.addTab(new Rui.ui.tab.LTab({
                	active: true,
                    label: 'Tab #' + ++tabIndex,
                    content: 'Tab Content #' + tabIndex
                }));
            });
            
            var addAtBtn = new Rui.ui.LButton('addAtBtn');
            addAtBtn.on('click', function(){
                tabView.addTab(new Rui.ui.tab.LTab({
                    label: 'Tab #' + ++tabIndex,
                    content: 'Tab Content #' + tabIndex
                }), tabView.getActiveIndex());
            });

            var removeBtn = new Rui.ui.LButton('removeBtn');
            removeBtn.on('click', function(){
                tabView.removeAt(tabView.getActiveIndex());
            });

            var removeLastBtn = new Rui.ui.LButton('removeLastBtn');
            removeLastBtn.on('click', function(){
                tabView.removeAt(tabView.getTabCount() - 1);
            });
            
            var selectTab2Btn = new Rui.ui.LButton('selectTab2Btn');
            selectTab2Btn.on('click', function(){
                tabView.selectTab(2);
            });
            var selectTab8Btn = new Rui.ui.LButton('selectTab8Btn');
            selectTab8Btn.on('click', function(){
                tabView.selectTab(8);
            });
            
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>TabView Scroll</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>탭뷰(TabView) 스크롤 샘플</h2>
            <div class="LblockDesc">
		        <p>탭뷰(TabView)의 탭이 많은 경우 탭을 스크롤 할 수 있도록 스크롤러가 자동 활성화됩니다. </p>
		        <p>탭뷰의 스크롤러는 탭 갯수와 무관하게 필요시에 나타나며 동적으로 탭이 추가되거나 삭제될 경우에도 나타나거나 사라질 수 있습니다.</p>
		        <p>하지만 많은량의 탭을 만드는것은 위험합니다. 탭 컨텐츠 영역에 생성될 무수히 많은 컴포넌트들에 의해 성능이 심각하게 저하될 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockButton" >
            <button type="button" id="addBtn" >Add (active)</button>
            <button type="button" id="addAtBtn" >Insert At</button>
            <button type="button" id="removeBtn" >Remove Current</button>
            <button type="button" id="removeLastBtn" >Remove Last</button>
            <button type="button" id="selectTab2Btn" >Select Content #3</button>
            <button type="button" id="selectTab8Btn" >Select Content #9</button>
        </div>
        <div class="LblockMarkupCode">
            <div id="tabView"></div>
        </div>
    </div>
</body>
</html>
