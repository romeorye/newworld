<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="체크박스(LCheckBox)" />
    <title>CheckBox</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            /*******************
             * 변수 및 객체 선언
             *******************/
            /*<b>*/
            var cuttlefish = new Rui.ui.form.LCheckBox({
                applyTo: 'cuttlefish',
                name: 'appetizer',
                label: 'Cuttlefish',
                value: '오징어'
            });
            var peanut = new Rui.ui.form.LCheckBox({
                applyTo: 'peanut',
                name: 'appetizer',
                label: 'Peanut',
                value: '땅콩'
            });
            /*</b>*/
            
            cuttlefish.on('changed', function(e){
                Rui.log(e.target.getValue());
            });


            /********************
             * 버튼 선언 및 이벤트
             ********************/
            var checkBtn = new Rui.ui.LButton('checkBtn');
            checkBtn.on('click', function(){
                cuttlefish.setValue(true);
            });
            
            var decheckBtn = new Rui.ui.LButton('decheckBtn');
            decheckBtn.on('click', function(){
                cuttlefish.setValue(false);
            });

            var showValueBtn = new Rui.ui.LButton('showValueBtn');
            showValueBtn.on('click', function(){
                Rui.alert(cuttlefish.getValue());
            });
            
            var disableBtn = new Rui.ui.LButton('disableBtn');
            disableBtn.on('click', function(){
                cuttlefish.disable();
            });
            
            var enableBtn = new Rui.ui.LButton('enableBtn');
            enableBtn.on('click', function(){
                cuttlefish.enable();
            });
             
            var focusBtn = new Rui.ui.LButton('focusBtn');
            focusBtn.on('click', function(){
                peanut.focus();
            });
            
            var blurBtn = new Rui.ui.LButton('blurBtn');
            blurBtn.on('click', function(){
                peanut.blur();
            });
            
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Checkbox</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>체크박스(LCheckbox)를 출력하는 샘플</h2>
            <div class="LblockDesc">
                <p>체크박스(LCheckBox)에 대한 기본적인 형태입니다. Script를 이용하여 값을 변경할 수 있습니다.</p>
                <p>그리드나 Bind와 연동하지 않으면 굳이 사용할 필요는 없습니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <div id='panel'>
                <fieldset>
                    <input type="checkbox" id="cuttlefish" />
                    <div id="peanut"></div>
                </fieldset>
            </div>
            <div class="LblockButton" >
                <button type="button" id="checkBtn" >Check</button>
                <button type="button" id="decheckBtn" >Decheck</button>
                <button type="button" id="showValueBtn" >Show Value</button>
                <button type="button" id="disableBtn" >Disable</button>
                <button type="button" id="enableBtn" >Enable</button>
                <button type="button" id="focusBtn">Focus</button>
                <button type="button" id="blurBtn">Blur</button>
            </div>
        </div>
    </div>
</body>
</html>
