<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-keyword" content="Form Object" />
    <title>Form Components</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LDateTimeBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LDateTimeBox.css"/>

    <script type="text/javascript" src="./../../../../plugins/ui/form/LFromToDateBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LFromToDateBox.css"/>

    <script type="text/javascript" src="./../../../../plugins/ui/calendar/LFromToCalendar.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/calendar/LFromToCalendar.css" />
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LFileBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LFileBox.css" />
    
    <script type="text/javascript" src="./../../../../plugins/ui/calendar/LMonthCalendar.js"></script>
    <script type="text/javascript" src="./../../../../plugins/ui/form/LMonthBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LMonthBox.css"/>
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LMultiCombo.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LMultiCombo.css" />
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LBasicCombo.js"></script>
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LPopupTextBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LPopupTextBox.css"/>
    
    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
     
    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
        	
        	Rui.get('bd').hide();
        	
            var popupTextBox = new Rui.ui.form.LPopupTextBox({
                applyTo: 'popuptextbox1',
                enterToPopup: true,
                useHiddenValue: true,
                editable: true
            });

            var multiCombo = new Rui.ui.form.LMultiCombo({
                applyTo: 'multicombo1',
                url: './../../../../sample/data/code.json'
            });
            
            var btn = new Rui.ui.LButton('btn');
            
            var combo = new Rui.ui.form.LCombo({
                applyTo: 'combo1',
                url: './../../../data/code.json'
            });

            var filebox = new Rui.ui.form.LFileBox({
                applyTo: 'filebox1',
                placeholder: '파일을 선택하세요'
            });

            var textBox = new Rui.ui.form.LTextBox({
                applyTo: 'textbox1',
                placeholder: '선택하세요'
            });
            
            var textArea = new Rui.ui.form.LTextArea({
                applyTo: 'ltextarea1',
                placeholder: '선택하세요'
            });
            
            var numberBox = new Rui.ui.form.LNumberBox({
                applyTo: 'numberbox1',
                placeholder: '선택하세요'
            });

            var monthBox = new Rui.ui.form.LMonthBox({
                applyTo: 'monthbox1',
                placeholder: '선택하세요'
            });

            var dateBox = new Rui.ui.form.LDateBox({
                applyTo: 'datebox1',
                placeholder: '선택하세요'
            });

            var timeBox = new Rui.ui.form.LTimeBox({
                applyTo: 'timebox1',
                placeholder: '선택하세요'
            });
            
            var fromtodateBox = new Rui.ui.form.LFromToDateBox({
                applyTo: 'fromtodatebox1',
                fromPlaceholder: '선택하세요',
                toPlaceholder: '선택하세요'
            });

            var dateTimeBox = new Rui.ui.form.LDateTimeBox({
                applyTo: 'datetimebox1',
                datePlaceholder: '선택하세요',
                timePlaceholder: '선택하세요'
            });
            

            var checkbox = new Rui.ui.form.LCheckBox({
                applyTo: 'checkbox1',
                label: 'LCheckbox'
            });
            
            var radio = new Rui.ui.form.LRadio({
                applyTo: 'radio1',
                label: 'LRadio'
            });
            

            var invalidBtn = new Rui.ui.LButton('invalidBtn');
            invalidBtn.on('click', function(){
            	multiCombo.invalid();
                combo.invalid();
                filebox.invalid();
                textBox.invalid();
                textArea.invalid();
                numberBox.invalid();
                dateBox.invalid();
                monthBox.invalid();
                timeBox.invalid();
                checkbox.invalid();
                popupTextBox.invalid();
                radio.invalid();
                fromtodateBox.invalid();
                dateTimeBox.invalid();
                Rui.get('select1').invalid();
                Rui.get('input1').invalid();
                Rui.get('inputcheck1').invalid();
                Rui.get('inputradio1').invalid();
                Rui.get('textarea1').invalid();
            });

            var validBtn = new Rui.ui.LButton('validBtn');
            validBtn.on('click', function(){
                multiCombo.valid();
                combo.valid();
                filebox.valid();
                textBox.valid();
                textArea.valid();
                numberBox.valid();
                dateBox.valid();
                monthBox.valid();
                timeBox.valid();
                checkbox.valid();
                popupTextBox.valid();
                radio.valid();
                fromtodateBox.valid();
                dateTimeBox.valid();
                Rui.get('select1').valid();
                Rui.get('input1').valid();
                Rui.get('inputcheck1').valid();
                Rui.get('inputradio1').valid();
                Rui.get('textarea1').valid();
            });

            var changeHeightBtn = new Rui.ui.LButton('changeHeightBtn');
            changeHeightBtn.on('click', function(){
                combo.setHeight(40);
                filebox.setHeight(40);
                textBox.setHeight(40);
                textArea.setHeight(100);
                numberBox.setHeight(40);
                dateBox.setHeight(40);
                monthBox.setHeight(40);
                timeBox.setHeight(40);
                checkbox.setHeight(40);
                popupTextBox.setHeight(40);
                radio.setHeight(40);
                fromtodateBox.setHeight(40);
                dateTimeBox.setHeight(40);
                multiCombo.setHeight(40);
            });

            var changeWidthBtn = new Rui.ui.LButton('changeWidthBtn');
            changeWidthBtn.on('click', function(){
                combo.setWidth(200);
                filebox.setWidth(150);
                textBox.setWidth(200);
                textArea.setWidth(300);
                numberBox.setWidth(200);
                dateBox.setWidth(200);
                monthBox.setWidth(200);
                timeBox.setWidth(200);
                checkbox.setWidth(200);
                popupTextBox.setWidth(200);
                radio.setWidth(200);
                fromtodateBox.setWidth(200);
                dateTimeBox.setWidth(200);
                multiCombo.setWidth(200);
            });
            
            
            invalidBtn.click();

            Rui.get('bd').show();
        });
    </script>
</head>
<body>
    <h1>Form Components</h1>
    <h2>각종 Form Components</h2>
    <div class="LblockLine"></div>
    <div class="LblockDesc">콤포(LCombo), 텍스트박스(LTextBox), 체크박스(LCheckBox), 라디오(LRadio), 날짜박스(LDateBox), 시간박스(LTimeBox) 등 리스트</div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <form id='frm' name='frm' method='post' action='./../../../data/savedCallback.json'>
                <fieldset>
                    <!-- RichUI Form Components -->
                    <label for="popuptextbox1">Popup</label>
                    <div id="popuptextbox1"></div>
                    <label for="multicombo1">LMCombo</label>
                    <div id="multicombo1"></div>
                    <button id="btn">Button</button>
                    <label for="numberbox1">LNumberBox</label>
                    <div id="numberbox1"></div>
                    <label for="datebox1">LDateBox</label>
                    <div id="datebox1"></div>
                    <label for="monthbox1">LMBox</label>
                    <div id="monthbox1"></div>
                    <label for="filebox1">LFileBox</label>
                    <div id="filebox1"></div>
                    <label for="fromtodatebox1">FTBox</label>
                    <div id="fromtodatebox1"></div>
                    <label for="datetimebox1">LDTBox</label>
                    <div id="datetimebox1"></div>
                    <label for="timebox1">LTimeBox</label>
                    <div id="timebox1"></div>
                    <div id="checkbox1"></div>
                    <div id="radio1"></div>
                    
                    <BR/><BR/>
                    <label for="combo1">LCombo</label>
                    <div id="combo1"></div>
                    <label for="textbox1">LTextBox</label>
                    <div id="textbox1"></div>
                    <label for="ltextarea1">LTArea</label>
                    <div id="ltextarea1"></div>
                    
                    <!-- Pure Forms -->
                    <label for="select1">SELECT</label>
                    <select id="select1">
                        <option value="">선택하세요.</option>
                        <option value="">선택하세요.</option>
                    </select>
                    <label for="input1">INPUT</label>
                    <input type="text" id="input1" value="선택하세요.">
                    <label for="input1">TEXTAREA</label>
                    <textarea id="textarea1"> 선택하세요 </textarea>
                    <label for="inputcheck1">CHECKBOX</label>
                    <input type="checkbox" id="inputcheck1">
                    <label for="inputradio1">RADIO</label>
                    <input type="radio" id="inputradio1">
                </fieldset>
            </form>
            <div class="LblockButton" >
                <button type="button" id="invalidBtn" >Invalid</button>
                <button type="button" id="validBtn" >Valid</button>
                <button type="button" id="changeHeightBtn" >Change Height</button>
                <button type="button" id="changeWidthBtn" >Change Width</button>
            </div>
        </div>
    </div>
</body>
</html>
