<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="날짜 입력박스(LFromToDateBox) 달력(Calendar)" />
    <title>From To DateBox</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../../plugins/ui/calendar/LFromToCalendar.js"></script>
    <script type="text/javascript" src="./../../../../plugins/ui/form/LFromToDateBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LFromToDateBox.css"/>

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <style>
    </style>
    
    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            /*******************
             * 변수 및 객체 선언
             *******************/

            /*<b>*/
            var fromToDateBox = new Rui.ui.form.LFromToDateBox({
                applyTo: 'fromToDateBox',
                startDate: new Date()
            });
            
             /*</b>*/
             
             fromToDateBox.on('changed', function(e){
                 Rui.get('divStartDate').html(e.startValue);
                 Rui.get('divEndDate').html(e.endValue);
             });

             fromToDateBox.on('focus', function(e){
                 Rui.log('focus');
             });
             
             fromToDateBox.on('blur', function(e){
                 Rui.log('blur');
             });

             fromToDateBox.on('specialkey', function(e){
                 Rui.log('specialkey');
             });
            
            /********************
             * 버튼 선언 및 이벤트
             ********************/
            var setValueBtn = new Rui.ui.LButton('setValueBtn');
            setValueBtn.on('click', function(){
                var date = new Date();
                
                date = Rui.util.LDate.add(date, Rui.util.LDate.MONTH, 1);
                fromToDateBox.setStartValue(date);
                
                date = Rui.util.LDate.add(date, Rui.util.LDate.MONTH, 2);
                fromToDateBox.setEndValue(date);
            });
            
            var getValueBtn = new Rui.ui.LButton('getValueBtn');
            getValueBtn.on('click', function(){
                var text = 'Start Date : ' + fromToDateBox.getStartValue();
                text += '<br>End Date : ' + fromToDateBox.getEndValue();
                Rui.alert(text);
            });

            
            var invalidBtn = new Rui.ui.LButton('invalidBtn');
            invalidBtn.on('click', function(){
                fromToDateBox.invalid();
            });

            var validBtn = new Rui.ui.LButton('validBtn');
            validBtn.on('click', function(){
                fromToDateBox.valid();
            });
            
            var readonlyBtn = new Rui.ui.LButton('readonlyBtn');
            readonlyBtn.on('click', function(){
                fromToDateBox.setEditable(false);
            });
            
            var editableBtn = new Rui.ui.LButton('editableBtn');
            editableBtn.on('click', function(){
                fromToDateBox.setEditable(true);
            });
            
            var disableBtn = new Rui.ui.LButton('disableBtn');
            disableBtn.on('click', function(){
                fromToDateBox.disable();
            });
            
            var enableBtn = new Rui.ui.LButton('enableBtn');
            enableBtn.on('click', function(){
                fromToDateBox.enable();
            });
             
            var focusBtn = new Rui.ui.LButton('focusBtn');
            focusBtn.on('click', function(){
                fromToDateBox.focus();
            });
            
            var blurBtn = new Rui.ui.LButton('blurBtn');
            blurBtn.on('click', function(){
                fromToDateBox.blur();
            });
            
        });
    </script>
    
</head>
<body>
    <div id='hd'>
        <h1>FromToDateBox (Beta)</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>LFromToDateBox 기본 샘플</h2>
            <div class="LblockDesc">
                <p>LFromToDateBox의 대한 기본적인 형태입니다. 사용자가 값을 잘못 입력할 경우를 대비하여 validator를 함께 사용할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <ul>
                <li><label>Start Date : </label><span id="divStartDate"></span></li>
                <li><label>End Date : </label><span id="divEndDate"></span></li>
            </div>
            <div id="fromToDateBox"></div>
            <div class="LblockButton" >
                <button type="button" id="setValueBtn" >Set Value</button>
                <button type="button" id="getValueBtn" >Get Value</button>
                <button type="button" id="invalidBtn" >Invalid</button>
                <button type="button" id="validBtn" >Valid</button>
                <button type="button" id="readonlyBtn" >Readonly</button>
                <button type="button" id="editableBtn" >Editable</button>
                <button type="button" id="disableBtn" >Disable</button>
                <button type="button" id="enableBtn" >Enable</button>
                <button type="button" id="focusBtn">Focus</button>
                <button type="button" id="blurBtn">Blur</button>
            </div>
        </div>
    </div>
</body>
</html>
