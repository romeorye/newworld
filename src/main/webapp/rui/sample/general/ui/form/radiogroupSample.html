<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="devon-rui-sample" content="yes" />
<meta name="devon-rui-keyword" content="라디오그룹(LRadioGroup),라디오버튼" />
<title>Radio Group</title>

<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
<link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

<script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

<script type="text/javascript" class="script-code">
    Rui.onReady(function() {
        /*******************
         * 변수 및 객체 선언
         *******************/
        /*<b>*/
        var rpsGame = new Rui.ui.form.LRadioGroup({
            applyTo : 'rpsGame',
            name : 'rpsGame',
            items : [
                {
                    label : 'Rock',
                    name : 'rpsGame',
                    value : 'rock'
                }, {
                    label : 'Paper',
                    value : 'paper'
                }, {
                    label : 'Scissors',
                    value : 'scissors'
                }
            ]
        });
        /*</b>*/

        /********************
         * 버튼 선언 및 이벤트
         ********************/
        var checkBtn1 = new Rui.ui.LButton('checkBtn1');
        checkBtn1.on('click', function() {
            rpsGame.setValue('rock');
        });

        var checkBtn2 = new Rui.ui.LButton('checkBtn2');
        checkBtn2.on('click', function() {
            rpsGame.setValue('paper');
        });

        var disableBtn = new Rui.ui.LButton('disableBtn');
        disableBtn.on('click', function() {
            rpsGame.disable();
        });

        var enableBtn = new Rui.ui.LButton('enableBtn');
        enableBtn.on('click', function() {
            rpsGame.enable();
        });

        var focusBtn = new Rui.ui.LButton('focusBtn');
        focusBtn.on('click', function() {
            rpsGame.focus();
        });

        var blurBtn = new Rui.ui.LButton('blurBtn');
        blurBtn.on('click', function() {
            rpsGame.blur();
        });

    });
</script>
</head>
<body>
    <div id='hd'>
        <h1>Radio Group</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>라디오그룹(Radio Group)을 이용하여 하나의 컴포넌트로 묶어서 관리하는 예제</h2>
            <div class="LblockDesc">
		        <p>라디오그룹(LRadioGroup)을 이용하여 하나 이상의 Radio들을 하나의 컴포넌트로 묶어서 관리할 수 있는 예제 입니다.</p>
		        <p>그리드(Grid)의 편집기로 사용하지 않으면 HTML 기본 태그로 사용하여도 됩니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <form id="frm" name="frm" method="post" action="./../../../data/savedCallback.json">
                <fieldset>
                    <label>가위바위보</label>
                    <div id="rpsGame"></div>
                </fieldset>
            </form>
            <div class="LblockButton">
                <button type="button" id="checkBtn1">Rock</button>
                <button type="button" id="checkBtn2">Paper</button>
                <button type="button" id="disableBtn">Disable</button>
                <button type="button" id="enableBtn">Enable</button>
                <button type="button" id="focusBtn">Focus</button>
                <button type="button" id="blurBtn">Blur</button>
            </div>
        </div>
    </div>
</body>
</html>
