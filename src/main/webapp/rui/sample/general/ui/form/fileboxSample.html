<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="파일 박스(LFileBox), 파일업로드" />
    <title>FileBox</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LFileBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LFileBox.css" />

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

    <style type="text/css">
        /*IE7 Hack*/
        *+html .L-filebox-text {
            margin-left: -40px;
            width: 223px;
        }
        *+html .L-filebox-button {
            height: 20px;
            width: 77px;
        }
        /*IE6 Hack*/
        * html .L-filebox-text {
            margin-left: -40px;
            width: 223px;
        }
        * html .L-filebox-button {
            height: 20px;
            width: 77px;
        }
    </style>
    
    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            
            /*******************
             * 변수 및 객체 선언
             *******************/
             /*<b>*/
            var filebox = new Rui.ui.form.LFileBox({
                applyTo: 'filebox',
                placeholder: '파일을 선택하세요'
            });
            /*</b>*/

            var form1 = new Rui.ui.form.LForm('frm');
            form1.on('success', function(e){
                Rui.alert('파일을 업로드 하였습니다.');
                form1.reset();
            });

            /********************
             * 버튼 선언 및 이벤트
             ********************/
            
            var getValueBtn = new Rui.ui.LButton('getValueBtn');
            getValueBtn.on('click', function(){
               Rui.alert(filebox.getValue());
            });
            
            var invalidBtn = new Rui.ui.LButton('invalidBtn');
            invalidBtn.on('click', function(){
                filebox.invalid();
            });

            var validBtn = new Rui.ui.LButton('validBtn');
            validBtn.on('click', function(){
                filebox.valid();
            });
            
            var disableBtn = new Rui.ui.LButton('disableBtn');
            disableBtn.on('click', function(){
                filebox.disable();
            });
            
            var enableBtn = new Rui.ui.LButton('enableBtn');
            enableBtn.on('click', function(){
                filebox.enable();
            });
             
            var focusBtn = new Rui.ui.LButton('focusBtn');
            focusBtn.on('click', function(){
                filebox.focus();
            });
            
            var blurBtn = new Rui.ui.LButton('blurBtn');
            blurBtn.on('click', function(){
                filebox.blur();
            });
            
            var submitBtn = new Rui.ui.LButton('submitBtn');
            submitBtn.on('click', function(){
                form1.submit();
            });
            
        });
    </script>

</head>
<body>
    <div id='hd'>
        <h1>Calendar</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>파일박스(LFileBox)를 이용한 업로드(Upload) 샘플 입니다.</h2>
            <div class="LblockDesc">
		        <p>파일 업로드(File Upload)를 위해 제공되는 LFileBox와 LForm을 사용한 예제 입니다.</p>
		        <p>여러개의 LFileBox를 동적으로 추가한 후 LForm을 이용하여 Submit하면 서버로 파일이 전송됩니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <form id="frm" name="frm" method="post" enctype="multipart/form-data" action="./../../../data/data.jsp">
            <fieldset>
                <label for="filebox">
                    FileBox
                </label>
                <input type="text" id="filebox" name="file1">
            </fieldset>
            </form>
            <div class="LblockButton" >
                <button type="button" id="getValueBtn" >Get Value</button>
                <button type="button" id="invalidBtn" >Invalid</button>
                <button type="button" id="validBtn" >Valid</button>
                <button type="button" id="disableBtn" >Disable</button>
                <button type="button" id="enableBtn" >Enable</button>
                <button type="button" id="focusBtn">Focus</button>
                <button type="button" id="blurBtn">Blur</button>
                <button type="button" id="submitBtn" >Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
