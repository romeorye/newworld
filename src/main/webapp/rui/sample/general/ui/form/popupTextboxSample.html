<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="Popup TextBox(LPopupTextBox) 팝업 에디터" />
    <title>PopupTextBox</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <script type="text/javascript" src="./../../../../plugins/ui/form/LPopupTextBox.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../plugins/ui/form/LPopupTextBox.css"/>
    
    <script type="text/javascript" class="script-code">
    
        var applyPopupValue;
        
        Rui.onReady(function(){
            /*******************
            * 변수 및 객체 선언
            *******************/
            
            /*<b>*/
            var popuptextbox = new Rui.ui.form.LPopupTextBox({
                applyTo: 'popuptextbox',
                enterToPopup: true,
                useHiddenValue: true,
                editable: true
            });
            /*</b>*/

            applyPopupValue = function(popupValue){
                popuptextbox.setValue(popupValue.col2);
                popuptextbox.setDisplayValue(popupValue.col1);
            }
            
            /*******************
            * 사용자 이벤트 처리
            *******************/

            /*<b>*/
            popuptextbox.on('popup', function(e){
                var displayValue = e.displayValue;
                Rui.log('value : ' + e.value + ', displayValue : ' + displayValue);
                
                var popup = window.open('./popupWindow.html?displayValue=' + displayValue, 'popup', 'width=800,height=400,toolbar=no,status=yes');
                popup.focus();
                popuptextbox.blur();
            });
            /*</b>*/

            /********************
            * 버튼 선언 및 이벤트
            ********************/
            var setValueBtn = new Rui.ui.LButton('setValueBtn');
            setValueBtn.on('click', function(){
                popuptextbox.setValue('값');
            });
            
            var getValueBtn = new Rui.ui.LButton('getValueBtn');
            getValueBtn.on('click', function(){
               Rui.alert(popuptextbox.getValue());
            });
            
            var getDisplayValueBtn = new Rui.ui.LButton('getDisplayValueBtn');
            getDisplayValueBtn.on('click', function(){
               Rui.alert(popuptextbox.getDisplayValue());
            });
            
            var invalidBtn = new Rui.ui.LButton('invalidBtn');
            invalidBtn.on('click', function(){
                popuptextbox.invalid();
            });

            var validBtn = new Rui.ui.LButton('validBtn');
            validBtn.on('click', function(){
                popuptextbox.valid();
            });
            
            var readonlyBtn = new Rui.ui.LButton('readonlyBtn');
            readonlyBtn.on('click', function(){
                popuptextbox.setEditable(false);
            });
            
            var editableBtn = new Rui.ui.LButton('editableBtn');
            editableBtn.on('click', function(){
                popuptextbox.setEditable(true);
            });
            
            var disableBtn = new Rui.ui.LButton('disableBtn');
            disableBtn.on('click', function(){
                popuptextbox.disable();
            });
            
            var enableBtn = new Rui.ui.LButton('enableBtn');
            enableBtn.on('click', function(){
                popuptextbox.enable();
            });
             
            var focusBtn = new Rui.ui.LButton('focusBtn');
            focusBtn.on('click', function(){
                popuptextbox.focus();
            });
            
            var blurBtn = new Rui.ui.LButton('blurBtn');
            blurBtn.on('click', function(){
                popuptextbox.blur();
            });
            
        });
    </script>
    
</head>
<body>
    <div id='hd'>
        <h1>PopupTextBox</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>팝업텍스트박스(LPopupTextBox)의 기본 샘플</h2>
            <div class="LblockDesc">
                <P>기본적인 팝업텍스트박스(PopupBox) 샘플 입니다. PopupBox의 아이콘을 클릭하여 팝업을 열어보세요. 또한 각 버튼을 클릭하여 동작을 확인 하세요.</P>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <fieldset>
                <label for="popuptextbox">
                    PopupTextBox
                </label>
                <div id="popuptextbox"></div>
            </fieldset>
            <div class="LblockButton" >
                <button type="button" id="setValueBtn" >Set Value</button>
                <button type="button" id="getValueBtn" >Get Value</button>
                <button type="button" id="getDisplayValueBtn" >Get Display Value</button>
                <button type="button" id="invalidBtn" >Invalid</button>
                <button type="button" id="validBtn" >Valid</button>
                <button type="button" id="readonlyBtn" >Readonly</button>
                <button type="button" id="editableBtn" >Editable</button>
                <button type="button" id="disableBtn" >Disable</button>
                <button type="button" id="enableBtn" >Enable</button>
                <button type="button" id="focusBtn">Focus</button>
                <button type="button" id="blurBtn">Blur</button>
            </div>
        </div>
    </div>
</body>
</html>
