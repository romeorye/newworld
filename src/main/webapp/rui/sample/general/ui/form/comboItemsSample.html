<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="콤보(LCombo), 리스트(List)" />
    <title>Combo Items Property Based</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            var combo = new Rui.ui.form.LCombo({
                applyTo: 'combo1',
                defaultValue: 'code1',
                /*<b>*/
                items: [
                   { code: 'code1', value: 'CODE1' }, // value는 생략 가능하며, 생략시 code값을 그대로 사용한다. 
                   { code: 'code2', value: 'CODE2' }  // code명과 value명 변경은 config의 valueField와 displayField로 변경된다.
                ]
                /*</b>*/
            });

            combo.on('changed', function(e){
                Rui.log(combo.getValue());
            });

            /*
             * 아래와 같은 방식으로도 처리 가능하다.
            var dataSet = combo.getDataSet();
            dataSet.loadData({
               records: [
                   { code: 'code1', value: 'CODE1' },
                   { code: 'code2', value: 'CODE2' }
               ] 
            });
            */
        });
    </script>
    
</head>
<body>
    <div id='hd'>
        <h1>Combo Items Property Based</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>콤보(Combo)의 데이터를 Ajax를 이용하지 않고 items 속성을 이용하여 데이터를 구성한다.</h2>
            <div class="LblockDesc">
                <p>콤보(Combo)의 목록 데이터를 Ajax등을 이용하지 않고 고정된 데이터를 items 속성으로 지정하여 사용할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <fieldset>
                <label for="combo1">
                    Combo
                </label>
                <div id="combo1"></div>
            </fieldset>
        </div>
    </div>
</body>
</html>
