<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="텍스트박스(LTextBox), 자동완성기능(autocomplete), 필터(filter)" />
    <title>Textbox Auto Complete (Fixed List)</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
    
    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <script type="text/javascript" class="script-code">
        Rui.onReady(function() {

            /* filterMode가 remote가 아닌 경우는 dataSet을 사용함. */
            var txtBox = new Rui.ui.form.LTextBox({
                applyTo: 'textbox1',
                width: 200,
                placeholder: '"코드" 또는 "데이터"',
                /*<b>*/
                autoComplete : true,
                filterMode: 'local',
                url: './../../../../sample/data/code.json'
                /*</b>*/
            });
            
        });
    </script>
</head>
<body >
    <div id='hd'>
        <h1>Textbox Auto Complete (Fixed List)</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>고정된 데이터의 텍스트박스(LTextBox)의 고정 목록 자동완성(Auto Complete) 기능</h2>
            <div class="LblockDesc">
                <p>텍스트박스(LTextBox)에서 고정된 목록 데이터를 이용하여 자동완성(Auto Complete) 기능을 구현합니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <div class="L-sample-panel">
                <label for="textbox1">자동완성</label>
                <input id="textbox1" name="textbox1">
            </div>
        </div>
    </div>
</body>
</html>
