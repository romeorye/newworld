<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-keyword" content="Form Object" />
    <title>Form Components</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css"/>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui_skin_green.css"/>
    
    <style>
        input[type=text]{
            border: 1px solid #abadb3;
            padding: 1px 3px;
            *padding: 0px 3px;
            height: 16px;
            *height: 18px;
        }
        select{
            margin: 1px 2px 0px 2px;
            border: 1px solid #abadb3;
            height: 20px;
            *padding: 0px;
        }
    </style>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            
            new Rui.ui.form.LCombo({
                applyTo: 'combo1',
                url: './../../../data/code.json'
            });

            new Rui.ui.form.LNumberBox({
                applyTo: 'textbox1'
            });

            new Rui.ui.form.LDateBox({
                applyTo: 'datebox1'
            });

            new Rui.ui.form.LTimeBox({
                applyTo: 'timebox1'
            });

            new Rui.ui.form.LCheckBox({
                applyTo: 'checkbox1',
                label: 'LCheckbox'
            });
            
            new Rui.ui.form.LRadio({
                applyTo: 'radio1',
                label: 'LRadio'
            });
        });
    </script>
</head>
<body>
    <h1>Form Components</h1>
    <h2>각종 Form Components</h2>
    <div class="LblockLine"></div>
    <div class="LblockDesc">콤포(LCombo), 텍스트박스(LTextBox), 체크박스(LCheckBox), 라디오(LRadio), 날짜박스(LDateBox), 시간박스(LTimeBox) 등 리스트</div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <form id='frm' name='frm' method='post' action='./../../../data/savedCallback.json'>
                <fieldset>
                    <!-- RichUI Form Components -->
                    <label for="combo1">LCombo</label>
                    <div id="combo1"></div>
                    <label for="textbox1">LTextBox</label>
                    <div id="textbox1"></div>
                    <label for="datebox1">LDateBox</label>
                    <div id="datebox1"></div>
                    <label for="timebox1">LTimeBox</label>
                    <div id="timebox1"></div>
                    <div id="checkbox1"></div>
                    <div id="radio1"></div>
                    <!-- Pure Forms -->
                    <label for="select1">SELECT</label>
                    <select id="select1">
                        <option value="">선택하세요.</option>
                        <option value="">선택하세요.</option>
                    </select>
                    <label for="input1">INPUT</label>
                    <input type="text" id="input1">
                    <label for="inputcheck1">CHECKBOX</label>
                    <input type="checkbox" id="inputcheck1">
                    <label for="inputradio1">RADIO</label>
                    <input type="radio" id="inputradio1">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
