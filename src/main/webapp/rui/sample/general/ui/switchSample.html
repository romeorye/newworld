<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="스위치형 버튼(LSwitch)" />
    <title>Switch</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css"/>
    
    <script type="text/javascript" src="./../../../plugins/ui/LSwitch.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../plugins/ui/LSwitch.css"/>

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>
    
    <style>
    #switch1 .L-switch-button {
	    width: 58px;
	}
    #switch2 .L-switch-button {
        width: 58px;
    }
    </style>

    <script type="text/javascript" class="script-code">
        
        Rui.onReady(function() {

           var switch1 = new Rui.ui.LSwitch({
               applyTo: 'switch1',
               items: [{
                   label: 'Toggle'
               }],
               toggle: true
           });
            
           /*<b>*/
           var switch2 = new Rui.ui.LSwitch({
                applyTo: 'switch2',
                items: [{
                    label: 'S1'
                },{
                    label: 'S2'
                }],
                toggle: false
            });
           /*</b>*/
           
           var switch3 = new Rui.ui.LSwitch({
               applyTo: 'switch3',
               items: [{
                   label: 'S'
               },{
                   label: 'W'
               },{
                   label: 'I'
               },{
                   label: 'T'
               },{
                   label: 'C'
               },{
                   label: 'H'
               }],
               toggle: false
           });
    
           var switch4 = new Rui.ui.LSwitch({
                applyTo: 'switch4',
                items: [{
                    label: 'T'
                },{
                    label: 'O'
                },{
                    label: 'G'
                },{
                    label: 'G'
                },{
                    label: 'L'
                },{
                    label: 'E'
                }],
                toggle: true
            });
            
            switch2.push(1);
            switch2.setLabel(0, '<div>Switch1</div>');
            switch2.setLabel(1, 'Switch2');

            /*<b>*/
            switch2.on('changed', function(e){
                console.log('switch ' + switch2.getLabel(e.index) + ' is ' + e.type);
            });
            
            switch4.on('changed', function(e){
                console.log('toggle ' + e.index + ' is ' + e.type);
            });
            /*</b>*/

        });
    </script>
</head>

<body>
    <div id='hd'>
        <h1>Switch</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>Toggle 또는 Switch 형태로 사용할 수 있는 Button 입니다.</h2>
            <div class="LblockDesc">
			    <p>하나 또는 여러개의 병렬로 나열된 Toggle 버튼들을 묶어서 사용할 수 있으며</p>
			    <p>동일한 형태의 스위치로도 사용할 수 있습니다.</p>
            </div>
        </div>
    </div>
	<div id='bd'>
	    <div class="LblockMarkupCode">
	        <div id="switch1"></div>&nbsp;
	        <div id="switch2"></div>&nbsp;
	        <div id="switch3"></div>&nbsp;
	        <div id="switch4"></div>
	    </div>
	    <div id="showStack"></div>
	</div>
</body>
</html>
