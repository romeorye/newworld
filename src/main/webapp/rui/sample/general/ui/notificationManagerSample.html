    <style type="text/css">
    </style>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function() {
            var cnt = 0;
            var fn = function() {
                Rui.ui.LNotificationManager.getInstance().show('사용자 알림을 제공합니다.<br>이 알림은 5초후에 사라집니다.');
                cnt++;
                if(cnt < 7) {
                    setTimeout(fn, 500);
                }
            };
            fn();
        });
    </script>

    <div id='hd'>
        <h1>NotificationManager</h1>

        <div class="LblockSubj">

            <div class="LblockDesc">
                <p>서버에서 받아온 메시지를 사용자에게 출력하는 알림 기능을 제공할 수 있는 예제입니다.</p>
            </div>
        </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
