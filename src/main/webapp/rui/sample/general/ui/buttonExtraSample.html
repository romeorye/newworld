<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="버튼(LButton)의 추가기능" />
    <title>Buttons Extra</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css"/>
  
    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>
    
    <style>
    .custom-class button {
        color: #8E5050;
    }
    </style>

    <script type="text/javascript" class="script-code">
        var form, button1, button2, button3 = null;
        Rui.onReady(function(){
            
            var resultElement = Rui.get('result');

            /********************
             * 버튼 선언 및 이벤트
             ********************/
             
            /*<b>*/
            var btn = new Rui.ui.LButton({
            	applyTo: 'btn',
                disableDbClickInterval: 300,
                disableDbClick: true,
                label: 'Button'
            });
            /*</b>*/

            var count = 0;
            
            btn.on('click', function(e){
                resultElement.setValue(btn.getLabel() + ' Clicked');
                btn.setLabel('Button ' + ++count);
            });

            var btnToggle = new Rui.ui.LButton('btnToggle');
            btnToggle.on('click', function(){
                if(Rui.get('btn').hasClass('L-disabled'))
                    btn.enable();
                else
            	    btn.disable();
            });
            
        });
    </script>
</head>

<body>
    <div id='hd'>
        <h1>Buttons Extra</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>버튼에 속성들을 부여합니다. </h2>
            <div class="LblockDesc">
		        <p>더블클릭 방지기능 사용을 결정하는 속성을 부여하고, 더블클릭 방지 사용시 disable되는 시간을 조정할 수 있습니다.</p>
		        <p>또한 디자인 및 색상 변경을 위해 class를 추가 합니다.</p>
            </div>
        </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <input type='text' id='result' />
        </div>
        <div class="LblockButton" >
            <button id="btn"></button>
            <button id="btnToggle" class="custom-class">Toggle Buttonn Disable</button>
        </div>
    </div>
</body>
</html>
