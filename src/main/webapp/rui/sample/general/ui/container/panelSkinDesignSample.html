<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="패널(LPanel), 패널스킨(skin), 디자인 (design)" />
    <title>Panel Skin Design</title>
    
    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <style type="text/css">
        /* XP Panel Skin CSS */
        /* Skin default elements */
        #panel1_c.L-panel-container.shadow .underlay {
            left:3px;
            right:-3px;
            top:3px;
            bottom:-3px;
            position:absolute;
            background-color:#000;
            opacity:0.12;
            filter:alpha(opacity=12);
        }
        /* Apply the border to the right side */
        #panel1.L-panel {
            position:relative;
            border:none;
            overflow:visible;
            background:transparent url(./images/xp-brdr-rt.gif) no-repeat top right;
        }
        /* Style the close icon */
        #panel1.L-panel .container-close {
            position:absolute;
            top:5px;
            right:8px;
            height:21px;
            width:21px;
            background:url(./images/xp-close.gif) no-repeat;
        }
        /* Style the header with its associated corners */
        #panel1.L-panel .hd {
            padding:0;
            border:none;
            background:url(./images/xp-hd.gif) repeat-x;
            color:#FFF;
            height:29px;
            margin-left:7px;
            margin-right:8px;
            text-align:left;
            vertical-align:middle;
            overflow:visible;
        }

        /* Style the body with the left border */
        #panel1.L-panel .bd {
            overflow:hidden;
            padding:10px;
            border:none;
            background:#FFF url(./images/xp-brdr-lt.gif) repeat-y; 
            margin:0 4px 0 0;
        }
        /* Style the footer with the bottom corner images */
        #panel1.L-panel .ft {
            background:url(./images/xp-ft.gif) repeat-x;
            font-size:11px;
            height:26px;
            padding:0px 10px;
            border:none
        }
        /* Skin custom elements */
        #panel1.L-panel .hd span {
            line-height:30px;
            vertical-align:middle;
            font-weight:bold;
        }
        #panel1.L-panel .hd .tl {
            width:8px;
            height:29px;
            top:1px;
            left:0;
            background:url(./images/xp-tl.gif) no-repeat;
            position:absolute;
        }
        #panel1.L-panel .hd .tr {
            width:8px;
            height:29px;
            top:1px;
            right:0;
            background:url(./images/xp-tr.gif) no-repeat; 
            position:absolute;
        }
        #panel1.L-panel .ft span {
            line-height:22px;
            vertical-align:middle;
        }
        #panel1.L-panel .ft .bl {
            width:8px;
            height:26px;
            bottom:0;
            left:0;
            background:url(./images/xp-bl.gif) no-repeat;
            position:absolute;
        }
        #panel1.L-panel .ft .br {
            width:8px;
            height:26px;
            bottom:0;
            right:0;
            background:url(./images/xp-br.gif) no-repeat;
            position:absolute;
        }
        /* Aqua Panel Skin CSS */
        /* Skin default Panel elements */
        #panel2_c.L-panel-container.shadow .underlay {
            position:absolute;
            background-color:#000;
            opacity:0.12;
            filter:alpha(opacity=12);
            left:3px;
            right:-3px;
            bottom:-3px;
            top:3px;
        }
        #panel2.L-panel {
            position:relative;
            border:none;
            overflow:visible;
            background-color:transparent;
        }
        /* Apply styles to the close icon to anchor it to the left side of the header */
        #panel2.L-panel .container-close {
            position:absolute;
            top:3px;
            left:4px;
            height:18px;
            width:17px;
            background:url(./images/aqua-hd-close.gif) no-repeat;
        }
        /* span:hover not supported on IE6 */
        #panel2.L-panel .container-close:hover {
            background:url(./images/aqua-hd-close-over.gif) no-repeat;
        }
        /* Style the header and apply the rounded corners, center the text */
        #panel2.L-panel .hd {
            padding:0;
            border:none;
            background:url(./images/aqua-hd-bg.gif) repeat-x;
            color:#000;
            height:22px;
            margin-left:7px;
            margin-right:7px;
            text-align:center;
            overflow:visible;
        }
        /* Style the body and footer */
        #panel2.L-panel .bd {
            overflow:hidden;
            padding:4px;
            border:1px solid #aeaeae;
            background-color:#FFF;
        }
        #panel2.L-panel .ft {
            font-size:75%;
            color:#666;
            padding:2px;
            overflow:hidden;
            border:1px solid #aeaeae;
            border-top:none;
            background-color:#dfdfdf;
        }
        /* Skin custom elements */
        #panel2.L-panel .hd span {
            vertical-align:middle;
            line-height:22px;
            font-weight:bold;
        }
        #panel2.L-panel .hd .tl {
            width:7px;
            height:22px;
            top:0;
            left:0;
            background:url(./images/aqua-hd-lt.gif) no-repeat;
            position:absolute;
        }
        #panel2.L-panel .hd .tr {
            width:7px;
            height:22px;
            top:0;
            right:0;
            background:url(./images/aqua-hd-rt.gif) no-repeat;
            position:absolute;
        }
    </style>
    <script type="text/javascript" class="script-code">
        Rui.onReady(function() {
            /*******************
             * 변수 및 객체 선언
             *******************/

             /*<b>*/
            var panel1 = new Rui.ui.LPanel({ applyTo: 'panel1', width:300, visible:false, constraintoviewport:true } );

            var panel2 = new Rui.ui.LPanel({ applyTo: 'panel2', width:300, visible:false, constraintoviewport:true } );
            panel2.setHeader('<div class="tl"></div><span>Panel #2 from Script</span><div class="tr"></div>');
            panel2.setBody('This is a dynamically generated Panel.');
            panel2.setFooter('<span>End of Panel #2</span>');
            /*</b>*/
            
            /********************
             * 버튼 선언 및 이벤트
             ********************/
            var showBtn1 = new Rui.ui.LButton('showBtn1');
            showBtn1.on('click', function(){
                panel1.show();
            });
            var hideBtn1 = new Rui.ui.LButton('hideBtn1');
            hideBtn1.on('click', function(){
                panel1.hide();
            });

            var showBtn2 = new Rui.ui.LButton('showBtn2');
            showBtn2.on('click', function(){
                panel2.show();
            });
            var hideBtn2 = new Rui.ui.LButton('hideBtn2');
            hideBtn2.on('click', function(){
                panel2.hide();
            });

        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Panel Skin Design</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>Panel에 스킨을 적용한 모습입니다.</h2>
            <div class="LblockDesc">
		        <p>Windows XP와 Mac OSX 두가지 스킨을 적용한 모습의 예제 입니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockButton" >
            <button type="button" id="showBtn1" >Show XP</button>
            <button type="button" id="hideBtn1" >Hide XP</button>
        </div>
        <div class="LblockMarkupCode">
            <div id="panel2"></div>
            <div id="panel1">
                <div class="hd"><div class="tl"></div><span>Panel #1 from Markup</span><div class="tr"></div></div>
                <div class="bd">This is a Panel that was marked up in the document.</div>
                <div class="ft"><div class="bl"></div><span>End of Panel #1</span><div class="br"></div></div>
            </div>
        </div>
        <div class="LblockButton" >
            <button type="button" id="showBtn2" >Show Aqua</button>
            <button type="button" id="hideBtn2" >Hide Aqua</button>
        </div>
    </div>
</body>
</html>
