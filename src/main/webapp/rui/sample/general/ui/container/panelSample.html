<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-keyword" content="패널(LPanel), 머리글(Header), 본문(Body), 바닥글(Footer), " />
    <meta name="devon-rui-sample" content="yes" />
    <title>Panel</title>
    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

    <style type="text/css">
        #container {
           height:15em;
        }
    </style>
    <script type="text/javascript" class="script-code">
        Rui.onReady(function() {
            /*******************
             * 변수 및 객체 선언
             *******************/
            /*<b>*/
            var panel1 = new Rui.ui.LPanel({
                applyTo: 'panel1', 
                width: 400, 
                visible:false, 
                constraintoviewport:true
            });
            
            var panel2 = new Rui.ui.LPanel({
                 width: 400, 
                 visible:false, 
                 draggable:false, 
                 close:false
            });
            panel2.setHeader('Panel #2 from Script &mdash; This Panel Isn\'t Draggable');
            panel2.setBody('This is a dynamically generated Panel.');
            panel2.setFooter('End of Panel #2');
            panel2.render('container'); 
            /*</b>*/
            
            /********************
             * 버튼 선언 및 이벤트
             ********************/
            var showBtn1 = new Rui.ui.LButton('showBtn1');
            showBtn1.on('click', function(){
                panel1.show();
            });
            
            var hideBtn1 = new Rui.ui.LButton('hideBtn1');
            hideBtn1.on('click', function(){
                panel1.hide();
            });

            var showBtn2 = new Rui.ui.LButton('showBtn2');
            showBtn2.on('click', function(){
                panel2.show();
            });
            
            var hideBtn2 = new Rui.ui.LButton('hideBtn2');
            hideBtn2.on('click', function(){
                panel2.hide();
            });
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Panel</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>패널(Panel)의 기본 사용 입니다.</h2>
            <div class="LblockDesc">
                <p>패널(Panel)을 열고 닫으며, 헤더를 드래그하여 위치를 이동합니다.</p>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockButton" >
            <button type="button" id="showBtn1" >Show</button>
            <button type="button" id="hideBtn1" >Hide</button>
        </div>
        <div class="LblockMarkupCode">
            <div id="container">
                <div id="panel1">
                    <div class="hd">Panel #1 from Markup &mdash; This Panel is Draggable</div>
                    <div class="bd">This is a Panel that was marked up in the document.</div>
                    <div class="ft">End of Panel #1</div>
                </div>
            </div>
        </div>
        <div class="LblockButton" >
            <button type="button" id="showBtn2" >Show</button>
            <button type="button" id="hideBtn2" >Hide</button>
        </div>
    </div>
</body>
</html>
