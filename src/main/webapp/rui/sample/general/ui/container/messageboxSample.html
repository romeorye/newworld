<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="메시지박스(LMessage), 팝업메시지(Message), alert" />
    <title>Message Box</title>

    <script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>

    <script type="text/javascript" class="script-code">
    Rui.onReady(function() {

        var alertButton = new Rui.ui.LButton('alert');
        alertButton.on('click', function(){
            /*<b>*/
            Rui.alert({
                text: 'DevOn RichUI 입니다.',
                handler: function() {
                    Rui.get('input1').focus();
                }
            });
            /*</b>*/
        });
        
        var confirmButton = new Rui.ui.LButton('confirm');
        confirmButton.on('click', function(){
            /*<b>*/
            Rui.confirm({
                text: '실행하시겠습니까?',
                buttons: [{
                	text: '실행합니다.'
                },{
                    text: '실행하지 않습니다.'
                }],
                handlerYes: function() {
                    Rui.get('input1').setValue('실행 하였습니다.');
                    Rui.get('input1').focus();
                },
                handlerNo: function() {
                    Rui.get('input1').setValue('취소 하였습니다.');
                }
            })
            /*</b>*/
        });
        
        var promptButton = new Rui.ui.LButton('prompt');
        promptButton.on('click', function(){
            /*<b>*/
            Rui.prompt({
                text: '입력하세요.',
                handler: function(value) {
                    Rui.get('input1').setValue(value);
                    Rui.get('input1').focus();
                }
            })
            /*</b>*/
        });
        
    });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Message Box</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>Rui.alert, Rui.confirm, Rui.prompt</h2>
            <div class="LblockDesc">
		        <P>alert, confirm, prompt를 이용할 수 있습니다.</P>
		        <P>alert, confirm, prompt를 등의 기능은 브라우저의 기본 alert, confirm, prompt등과 다르게 비동기(none-blocking) 처리 방식입니다. </p>
		        <p>Rui.alert 버튼을 눌러보세요.</P>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockMarkupCode">
            <input type="text" id="input1" />
        </div>
        <div class="LblockButton" >
            <button type="button" id="alert" >Rui.alert</button>
            <button type="button" id="confirm" >Rui.confirm</button>
            <button type="button" id="prompt" >Rui.prompt</button>
        </div>
    </div>
</body>
</html>
