<!DOCTYPE html>
<html>
<head>
    <title>ResizeMonitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="devon-rui-keyword" content="돔(Dom) 리사이즈(resize) 모니터(LResizeMonitor)" />

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>

    <script type="text/javascript" class="script-code">
        Rui.onReady(function(){
            /*******************
             * 변수 및 객체 선언
             *******************/
            var reMon = new Rui.util.LResizeMonitor();

            reMon.monitor(Rui.get('bDiv').dom);

            /*******************
             * 사용자 이벤트 처리
             *******************/
            reMon.on('contentResized', function(e) {
                alert('resized');
            });

            /********************
             * 버튼 선언 및 이벤트
             ********************/
            var btnShow = new Rui.ui.LButton('btnShow');
            btnShow.on('click', function(e){
                Rui.get('aDiv').show();
            });

            var btnHide = new Rui.ui.LButton('btnHide');
            btnHide.on('click', function(e){
                Rui.get('aDiv').hide();
            });
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>ResizeMonitor</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>지정한 DOM Element의 크기가 변경되면 핸들러가 실행됩니다.</h2>
            <div class="LblockDesc">
                <p>dom 객체의 사이즈가 변경되면 이벤트 핸들러가 실행됩니다. 브라우저 창의 크기를 변경해보세요.</div>
            </div>
        </div>
    </div>
    <div id="bd">
        <div class="LblockButton" >
            <button id="btnShow">show</button>
            <button id="btnHide">hide</button>
        </div>
        <div class="LblockMarkupCode">
            <div id="aDiv">
                <div id="bDiv">Test Division</div>
            </div>
        </div>
    </div>
</body>
</html>
