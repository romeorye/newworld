<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-sample" content="yes" />
    <meta name="devon-rui-keyword" content="브라우저 정보" />
    <title>Browser Information</title>

    <script type="text/javascript" src="./../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css"/>

    <script type="text/javascript" src="./../../../sample/general/rui_sample.js"></script>

    <script type="text/javascript" class="script-code">
        var logData = null;
        Rui.onReady(function(){
            /*<b>*/
            logData = 'msie : ' + Rui.browser.msie + '<br/>';
            logData += 'msie678 : ' + Rui.browser.msie678 + '<br/>';
            logData += 'msie9 : ' + Rui.browser.msie9 + '<br/>';
            logData += 'msie10 : ' + Rui.browser.msie10 + '<br/>';
            logData += 'msie11 : ' + Rui.browser.msie11 + '<br/>';
            logData += 'safari : ' + Rui.browser.safari + '<br/>';
            logData += 'opera : ' + Rui.browser.opera + '<br/>';
            logData += 'mozilla : ' + Rui.browser.mozilla + '<br/>';
            logData += '<br/>';
            
            logData += 'window : ' + Rui.platform.window + '<br/>';
            logData += 'mac : ' + Rui.platform.mac + '<br/>';
            logData += '<br/>';
            
            logData += 'secure : ' + Rui.isSecure + '<br/>';
            logData += 'version : ' + Rui.browser.version + '<br/>';
            
            logData += 'webkit : ' + Rui.browser.webkit + '<br/>';
            logData += 'gecko : ' + Rui.browser.gecko + '<br/>';
            
            logData += 'userAgent : ' + navigator.userAgent.toLowerCase();
            /*</b>*/
           
            Rui.log(logData);
            Rui.get('result').html(logData);
        });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Browser Information</h1>
        <div class="LblockLine"></div>
        <div class="LblockSubj">
            <h2>브라우져(Browser)에 관련 정보를 얻어오는 샘플</h2>
            <div class="LblockDesc">
                <p>브라우저(Browser)에 관련된 각종 정보를 액세스합니다.</p>
            </div>
        </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <div id='result'></div>
        </div>
    </div>
</body>
</html>
