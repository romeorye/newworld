<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>Proxy</title>
        <script type="text/javascript" src="../../../js/rui_base.js"></script>
        <script type="text/javascript" src="../../../js/rui_ext.js"></script>
        <script type='text/javascript' src='../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='../../../plugins/util/simpleSyntax.js'></script>
        <link rel="stylesheet" type="text/css" href="../../../resources/rui.css" />
        <style type="text/css">
            .dd-demo {
                position: relative;
                border: 4px solid #666;
                text-align: center;
                color: #fff;
                cursor: move;
                height: 60px;
                width: 60px;
            } .dd-demo-em {
                border: 4px solid purple;
            } #dd-demo-1 {
                background-color: #6D739A;
                top: 0px;
                left: 0px;
            } #dd-demo-2 {
                background-color: #566F4E;
                top: 50px;
                left: 100px;
                height: 80px;
                width: 80px;
            } #dd-demo-3 {
                background-color: #7E5B60;
                top: -150px;
                left: 200px;
                height: 100px;
                width: 100px;
            } #dd-demo-3-proxy {
                position: absolute;
                visibility: hidden;
                color: #fff;
                text-align: center;
                background-color: #000;
                height: 100px;
                width: 100px;
            }
        </style>
        <script type='text/javascript' >
            $C(function(){

                // The first two instances will share a proxy
                // element, created automatically by the utility.
                // This element will be resized at drag time so
                // that it matches the size of the source element.
                // It is configured by default to have a 2 pixel
                // grey border.
                dd1 = $C.ddProxy({
                    id: 'dd-demo-1'
                });

                dd2 = $C.ddProxy({
                    id: 'dd-demo-2'
                });

                // The third instance has a dedicated custom proxy
                dd3 = $C.ddProxy({
                    id: "dd-demo-3",
                    group: "default", 
                    attributes: {
                        // Define a custom proxy element.  It will be
                        // created if not already on the page.
                        dragElId: "dd-demo-3-proxy",
                        // When a drag starts, the proxy is normally
                        // resized.  Turn this off so we can keep a
                        // fixed sized proxy.
                        resizeFrame: false
                    }
                });

            });
        </script>
    </head>
    <body>
        <h1>dd proxy sample</h1>
        <h2>drag and drop시 proxy객체를 이용하는 샘플</h2>
        <div class="LblockLine"></div>
        <div>
            <p>드래그 앤 드랍을 할때 끄는 동안 보여지는 내용에 대해 설정할 수 있습니다.</p>
        </div>
        <div id="bd">
            <div class="LblockMarkupCode">
                <div id="dd-demo-1" class="dd-demo">
                </div>
                <div id="dd-demo-2" class="dd-demo">
                </div>
                <div id="dd-demo-3" class="dd-demo">
                    Custom
                </div>
                <div id="dd-demo-3-proxy">
                    Custom
                </div>
            </div>
        </div>
    </body>
</html>
