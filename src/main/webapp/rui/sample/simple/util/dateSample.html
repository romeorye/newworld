<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>Date</title>
        <script type="text/javascript" src="../../../js/rui_base.js"></script>
        <script type="text/javascript" src="../../../js/rui_ext.js"></script>
        <script type='text/javascript' src='../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='../../../plugins/util/simpleSyntax.js'></script>
        <script type='text/javascript' class="script-code">
            //<![CDATA[
            var today;
            $C(function(){
                /*<b>*/
                today = new Date();
                $C('#spanDate').html($C.date.format(today,'%x %X'));
                /*</b>*/
            });

            function calcDate(){
                /*<b>*/
                var typeCombo = $C('#selectType').getAt(0);
                var type = typeCombo.dom.options[typeCombo.dom.selectedIndex].value;
                var value = $C('#txtSum').getValue();
                if (value != '') {
                    var calDate = $C.date.add(today, type, parseInt(value, 10));
                    $C('#spanResult').html(calDate);
                }
                /*</b>*/
            }
            //]]>
        </script>
    </head>
    <body>
        <h1>Date Sample</h1>
        <h2>기본적인 date객체 사용에 대한 샘플</h2>
        <div class="LblockLine"></div>
        <div>Date Utility에 대한 기본적인 적용방법 입니다. 날짜 및 시간 계산에 대한 함수들도 제공됩니다.</div>
        <div id='bd'>
            <div class="LblockMarkupCode">
                <fieldset>
                    현재시간 : <span id="spanDate"></span> 
                    <select id="selectType">
                        <option value="Y">Year</option>
                        <option value="M">Month</option>
                        <option value="W">Week</option>
                        <option value="D">Day</option>
                        <option value="H">Hour</option>
                        <option value="m">Minute</option>
                        <option value="S">Second</option>
                        <option value="s">Millisecond</option>
                    </select>
                    <input type="text" id="txtSum" value="1"/>
                    <input type="button" value="계산" onclick="calcDate();">
                    결과 : <span id="spanResult"></span>
                </fieldset>
            </div>
        </div>
    </body>
</html>
