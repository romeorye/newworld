<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>MessageManager Sample</title>
        
        <script type="text/javascript" src='./../../../js/rui_base.js'></script>
        <script type='text/javascript' src='./../../../js/rui_ext.js'></script>
        <script type='text/javascript' src='./../../../resources/rui_config.js'></script>
        <script type='text/javascript' src='./../../../resources/locale/lang-ko_KR.js'></script>
        <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" >

        <script type="text/javascript" src='./../../../plugins/util/simpleSyntax.js'></script>

        <script type="text/javascript" class="script-code">
            var mm = null;
            $C(function(){
                // 프로젝트용 루트 공통 메시지 추가 방법
                //$C('!message').ROOT_LEVEL = ["core", "base", "common", "message"];
                /*<b>*/
               
                $C('!message').setLocale('en_KR');
                var newData_ko_KR = {
                    locale: 'en_KR',
                    message: {
                        test2: '한글'
                    }
                }
                var newData_en_US = {
                    locale: 'en_US',
                    message: {
                        test2: 'english'
                    }
                }
                
                $C('!message').addLocaleData(newData_ko_KR);
                $C('!message').addLocaleData(newData_en_US);
                /*</b>*/
            });
            
            
        </script>
 
    </head>
    <body>
        <h1>MessageManager Basic Sample</h1>
        <h2>다국어 메시지를 처리하는 LMessageManager 샘플</h2>
        <div class="LblockLine"></div>
        <div>
            <p>지역 설정에 따라 메세지를 다국어 형태로 사용할 수 있습니다.</p>
            <p>각 언어별로 /rui/resources/locale 위치에 lang_xx_XX.js 형태로 메세지 파일을 생성하여 사용합니다.</p>
        </div>
        <div id='bd'>
            <div class="LblockMarkupCode">
                <div id='divObj'>
                </div>
                <a href="#" onclick="testAddLocaleData()">AddLocaleData</a>
            </div>
        </div>
    </body>
</html>
