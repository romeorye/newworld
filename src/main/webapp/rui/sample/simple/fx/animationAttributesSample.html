<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>Attributes</title>
        <script type="text/javascript" src="../../../js/rui_base.js"></script>
        <script type="text/javascript" src="../../../js/rui_ext.js"></script>
        <script type='text/javascript' src='../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='../../../plugins/util/simpleSyntax.js'></script>
        <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />
        <style type="text/css">
            #demo {
                background: #ccc;
                margin-bottom: 1em;
                height: 100px;
                width: 100px;
            }
        </style>
        <script type='text/javascript' class="script-code">
            var anim = null;
            $C(function(){
                /*<b>*/
                anim = $C.anim({
                       el: 'demo',
                       attributes: {
                        height: {
                            to: 50
                        },
                        width: {
                            to: 50
                        }
                    }
                });

                $C('#demo-run').on('click', function(){
                    anim.animate();
                });

                $C('#demo').on('start', function(){
                    Rui.log('start');
                });
                $C('#demo').on('tween', function(){
                    Rui.log('tween');
                });
                $C('#demo').on('complete', function(){
                    Rui.log('complete');
                });
                /*</b>*/
            });
            
        </script>
  
    </head>
    <body>
    <h1>animation attribute sample</h1>
    <h2>객체의 크기를 늘리거나 줄여주는 animation 효과</h2>
    <div class="LblockLine"></div>
    <div>
        <p>기본적인 애니메이션의 동작 형태입니다. 수직, 수평 방향으로 동시에 지정된 픽셀 위치로 애니메이션을 진행할 수 있습니다.</p>
        <p>원하는 속성 설정 후 애니메이션 객체를 생성하여 실행합니다.</p>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <div id="demo">
                Demo
            </div>
        </div>
        <button id="demo-run">
            run
        </button>
    </div>
    </body>
</html>
