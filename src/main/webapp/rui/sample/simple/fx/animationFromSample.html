<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>From ~ To</title>
        <script type="text/javascript" src="../../../js/rui_base.js"></script>
        <script type="text/javascript" src="../../../js/rui_ext.js"></script>
        <script type='text/javascript' src='../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='../../../plugins/util/simpleSyntax.js'></script>
        <link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />
        <style type="text/css">
            #demo {
                background: #ccc;
                margin-bottom: 1em;
                overflow: hidden;
                width: 300px;
            }
        </style>
        <script type='text/javascript' class="script-code">
            var anim = null;
            $C(function(){
                /*<b>*/
                anim = $C.anim({
                    el: 'demo',
                    attributes: {
                        width: {
                            from: 600,
                            to: 50
                        }
                    }
                });
                
                $C('#demo-run').on('click', function(){
                    anim.animate();
                });
                /*</b>*/
                
                $C.log("The example has finished loading; as you interact with it, you'll see log messages appearing here.", "info", "example");

            });
        </script>

    </head>
    <body>
        <h1>animation from sample</h1>
        <h2>객체를 이동시키는 animation효과</h2>
        <div class="LblockLine"></div>
        <div>객체를 지정된 좌표를 기준으로해서 이동시킵니다.</div>
        <div id='bd'>
            <div class="LblockMarkupCode">
                <div id="demo">
                    Demo
                </div>
            </div>
            <button id="demo-run">
                run
            </button>
        </div>
    </body>
</html>
