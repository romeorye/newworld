<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>base element</title>
        <script type="text/javascript" src="../../../js/rui_base.js"></script>
        <script type="text/javascript" src="../../../js/rui_ext.js"></script>
        <script type='text/javascript' src='../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='../../../plugins/util/simpleSyntax.js'></script>
        <script type="text/javascript" class="script-code">
            $C(function(){
                $C('.LblockButton').setStyle('background', 'red').setStyle('border', '1px solid');
            });
        </script>
    </head>
    <body>
        <h1>base sample</h1>
        <h2>dom의 기본 기능을 확장하고 dom selector를 통해 다수의 dom 객체를 동시에 제어할 수 있는 샘플</h2>
        <div class="LblockButton" >
            <button type="button" id="searchBtn" >Search</button>
            <button type="button" id="newBtn" >NEW</button>
            <button type="button" id="insertBtn" >insert</button>
            <button type="button" id="updateBtn" >update</button>
            <button type="button" id="deleteBtn" >delete</button>
            <button type="button" id="saveBtn" >save</button>
            <button type="button" id="undoBtn" >undo</button>
            <button type="button" id="undoAllBtn" >undoAll</button>
            <button type="button" id="clearBtn" >clear</button>
            <button type="button" id="d1Btn" >d1</button>
            <button type="button" id="d2Btn" >d2</button>
        </div>
    </body>
</html>
