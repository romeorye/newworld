<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>Dialog Quick Start</title>
        <script type='text/javascript' src='./../../../../js/rui_base.js'></script>
        <script type='text/javascript' src='./../../../../js/rui_ext.js'></script>
        <script type="text/javascript" src='./../../../../plugins/util/simpleSyntax.js'></script>
        <script type='text/javascript' src='./../../../../plugins/ui/LPager.js'></script>
        <script type='text/javascript' src='./../../../../resources/rui_config.js'></script>
        <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            } #example {
                height: 30em;
            } .bd label {
                display: block;
                float: left;
                width: 45%;
                clear: left;
            } .clear {
                clear: both;
            } #resp {
                margin: 10px;
                padding: 5px;
                border: 1px solid #ccc;
                background: #fff;
            } #resp li {
                font-family: monospace
            }
            .L-panel .bd { 
                overflow-y: scroll;
            }
            
            .L-dialog .bd {
                position: relative;
            }
        </style>
        <script type='text/javascript' class="script-code">
            $S.namespace("Rui.example.container");
            $S(function(){
                var col1Combo = $S.combo({
                   listWidth:200,
                   applyTo: 'test',
                   url:'./../../../../resources/data/code.json'
                });

                var showButton = $S.button('show');
                showButton.on('click', function(){
                    var dialog1 = $S('#dialog1');
                    //dialog1.clearInvalid();
                    //dialog1.getButtons()[0].show();
                    dialog1.show(true);
                });
                
                var hideButton = $S.button('hide');
                hideButton.on('click', function(){
                    var dialog1 = $S('#dialog1');
                    dialog1.hide(false);
                });
                
                var show1Button = $S.button('show1');
                show1Button.on('click', function(){
                    var dialog1 = $S('#dialog1');
                    dialog1.clearInvalid();
                    dialog1.getButtons()[0].hide();
                    dialog1.show(false);
                });
                
                var hide1Button = $S.button('hide1');
                hide1Button.on('click', function(){
                    var dialog1 = $S('#dialog1');
                    dialog1.hide(false);
                });
                
                var initializeButton = $S.button('initialize');
                initializeButton.on('click', function(){
                });
                
                var validatorManager = $S.validatorManager({
                    validators: [{
                        id: 'firstname',
                        validExp: 'First Name:true:maxByteLength=30'
                    }, {
                        id: 'lastname',
                        validExp: 'Last Name:true:maxByteLength=30'
                    }, {
                        id: 'email',
                        validExp: 'email:true:email'
                    }, {
                        id: 'state',
                        validExp: 'State:true'
                    }, {
                        id: 'radiobuttons',
                        validExp: 'Radio buttons:true:groupRequire=radiobuttons'
                    }, {
                        id: 'textarea',
                        validExp: 'Text area:true:maxByteLength=100'
                    }, {
                        id: 'cbarray',
                        validExp: 'Multi checkbox:true:groupRequire=cbarray'
                    }]
                });
                
                /*<b>*/
                // Define various event handlers for Dialog
                var handleSubmit = function(){
                    if (validatorManager.validateGroup('dialog1') != true) 
                        return;
                    this.submit(true);
                };
                
                var handleCancel = function(){
                    this.cancel(true);
                };
                
                // Instantiate the Dialog
                debugger;
                var dialog1 = $S.dialog({
                    width: 400,
                    height: 300,
                    visible: false,
                    fixedcenter: true,
                    xy: [100, 100],
                    hideaftersubmit: true,
                    buttons: [{
                        text: "Submit",
                        handler: handleSubmit,
                        isDefault: true
                    }, {
                        text: "Cancel",
                        handler: handleCancel
                    }]
                });
                
                dialog1.render('dialog1');
                /*
                $S('#dialog1').dialog({
                    width: 400,
                    height: 300,
                    visible: false,
                    fixedcenter: true,
                    xy: [100, 100],
                    hideaftersubmit: true,
                    buttons: [{
                        text: "Submit",
                        handler: handleSubmit,
                        isDefault: true
                    }, {
                        text: "Cancel",
                        handler: handleCancel
                    }]
                });
                */
                /*</b>*/
                
                var dataSet = $S.dataSet({
                    id: 'dataSet',
                    fields: [{
                        id: 'col1'
                    }, {
                        id: 'col2'
                    }, {
                        id: 'col3'
                    }, {
                        id: 'date1',
                        type: 'date'
                    }]
                });
                
                var columnModel = $S.columnModel({
                    columns: [$S.stateColumn(), $S.numberColumn(), {
                        field: "col1",
                        label: "Col1",
                        sortable: true,
                        width: 500
                    }, {
                        field: "col2",
                        align: 'center',
                        renderer: function(v){
                            return '<a href=\'javascript:testFunction(\"aa bb cc\");\'>' + v + '</a>';
                        }
                    }, {
                        field: "col3",
                        align: 'right',
                        hidden: true
                    }, {
                        field: "date1",
                        align: 'center',
                        renderer: function(v){
                            return '<font color="red">' + v + '</font>';
                        },
                        editor: $S.dateBox()
                    }]
                });
                
                var grid = $S.gridPanel({
                    columnModel: columnModel,
                    dataSet: dataSet,
                    height: 300
                });
                
                grid.render('defaultGrid');
                
                dataSet.load({
                    url: './../../../../resources/data/data.json',
                    method: "get",
                    sync: true
                });
            });
        </script>
    </head>
    <body>
        <h1>dialog quickstart sample</h1>
        <h2>dialog를 기본 샘플</h2>
        <div class="LblockLine"></div>
        <div>
            다이얼로그의 기본적인 형태입니다. 화면의 마크업을 통해서 생성하고, 핸들러를 지정합니다.
        </div>
        <div id='bd'>
            <div>
                <button id="show">
                    Show dialog1
                </button>
                <button id="hide">
                    Hide dialog1
                </button>
                <button id="show1">
                    Show dialog1
                </button>
                <button id="hide1">
                    Hide dialog1
                </button>
                <button id="initialize">
                    Initialize dialog1
                </button>
            </div>
            <div class="LblockMarkupCode">
                <div id="dialog1">
                    <div class="hd">
                        Please enter your information
                    </div>
                    <div class="bd">
                        <form name="frm" method="post" action="/consoleLog.dev">
                            <label for="firstname">
                                First Name:
                            </label>
                            <input type="text" id="firstname" name="firstname" />
                            <label for="lastname">
                                Last Name:
                            </label>
                            <input type="text" id="lastname" name="lastname" />
                            <label for="test">
                                Combo:
                            </label>
                            <div id="test" name="test" ></div>
                            <label for="email">
                                E-mail:
                            </label>
                            <input type="text" id="email" name="email" />
                            <label for="state">
                                State:
                            </label>
                            <select multiple="multiple" id="state" name="state">
                                <option value="California">California</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New York">New York</option>
                            </select>
                            <div class="clear">
                            </div>
                            <label>
                                Radio buttons:
                            </label>
                            <input type="radio" id="radiobuttons1" name="radiobuttons" value="1" />1<input type="radio" id="radiobuttons2" name="radiobuttons" value="2" />2
                            <div class="clear">
                            </div>
                            <label for="check">
                                Single checkbox:
                            </label>
                            <input type="checkbox" id="check" name="check" value="1" /> 1
                            <div class="clear">
                            </div>
                            <label for="textarea">
                                Text area:
                            </label>
                            <textarea id="textarea" name="textarea" rows="3" cols="25">
                            </textarea>
                            <div class="clear">
                            </div>
                            <label>
                                Multi checkbox:
                            </label>
                            <input type="checkbox" id="cbarray1" name="cbarray" value="1" />1<input type="checkbox" id="cbarray2" name="cbarray" value="2" />2
                        </form>
                        <div id="defaultGrid">
                        </div>
                    </div>
                </div>
            </div>
            <div id="resp">
                Server response will be displayed in this area
            </div>
        </div>
    </body>
</html>
