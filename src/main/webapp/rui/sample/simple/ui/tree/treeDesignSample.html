<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="yes" />
        <title>Basic</title>
        <script type="text/javascript" src='./../../../../js/rui_base.js'></script>
        <script type='text/javascript' src='./../../../../js/rui_ext.js'></script>
        <script type='text/javascript' src='./../../../../resources/rui_config.js'></script>
        <script type='text/javascript' src='./../../../../plugins/ui/tree/rui_tree.js'></script>
        <script type="text/javascript" src='./../../../../plugins/util/simpleSyntax.js'></script>
        <script type='text/javascript' src='./../../../../sample/general/rui_sample.js'></script>
        <link rel="stylesheet" type="text/css" href="common.css" />        
        <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
        <style type="text/css">
            /*폴더 이미지 숨기는 것은 config에서 showFolder:false로 설정하면 된다.*/
           /*************** inherited & override ***********/
            .L-ul-treeview .L-ul-li-line{
                background:transparent;/*url("../../../resources/images/ul/tree/mid_blank.gif") repeat-y scroll left top transparent;*/
            }
            
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-close-mid,
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-close-last,
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-mid,
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-last
            {
                background:url("../../../resources/images/menu/submenu_closed.gif") no-repeat scroll 50% 50% transparent;
            }
            
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-open-mid,
            .L-ul-treeview .L-ul-li-depth-0 .L-ul-treeview-node-image-open-last
            {
                background:url("../../../resources/images/menu/submenu_open.gif") no-repeat scroll 50% 50% transparent;
            }
            
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-close-mid,
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-close-last
            {
                background:url("../../../resources/images/menu/leftMenu_blt.gif") no-repeat scroll 50% 50% transparent;
            }
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-open-mid,
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-open-last
            {
                background:url("../../../resources/images/menu/leftMenu_blt_on.gif") no-repeat scroll 50% 50% transparent;
            }
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-mid,
            .L-ul-treeview .L-ul-li-depth-1 .L-ul-treeview-node-image-last
            {
                background:url("../../../resources/images/menu/leftMenu_blt_3.gif") no-repeat scroll 50% 50% transparent;
            }
        </style>
        <script type="text/javascript" class="script-code">
            var dataSet, tree, bind;
            $C(function(){
                $C('!config').set('$.core.logger.show', [true]);
                //***********DataSet*****************
                dataSet = $C.dataSet({
                    id: 'dataSet'
                    , fields: [{
                        id: 'menuId', type:"number"
                    }, {
                        id: 'seq',type:"number"
                    }, {
                        id: 'parentMenuId',type:"number"
                    }, {
                        id: 'name'
                    }, {
                        id: 'url'
                    }]
                });
    
                dataSet.load({ url: "./../../../../sample/data/menu.json", method: "get" });
                
                dataSet.on('canRowPosChange', function(e){  
                    if (dataSet.getRow() > -1 && validatorManager.validateDataSet(dataSet, dataSet.getRow()) == false) {
                        dataSet.undo(dataSet.getRow());
                        //Rui.alert(Rui.getMessageManager().get('$.base.msg052') + '<br>' + validatorManager.getMessageList().join('<br>') );
                        return false;
                    }
                });
                
                /*<b>*/
                //**********SlideMenu***************
                tree = $C.tree({
                    dataSet: dataSet,
                    renderer : function(v,record){
                        return '<font color=\"blue\">' + v + '</font>';
                    },
                    fields: {
                        rootValue: null
                        , parentId: 'parentMenuId'
                        , id: 'menuId'
                        , label: 'name'
                        , order:'seq'
                    },
                    width:200,
                    height:300,
                    showFolder:false//폴더 이미지 감추기
                });
                
                tree.render("divUl");
                /*</b>*/
                                  
                tree.on("nodeClick",function(e){
                    var node = e.node;
                });   
                
                tree.on("nodeImageClick",function(e){
                    //+/-그림 click시 발생
                    var node = e.node;
                });   
                
                tree.on("labelClick",function(e){                    
                    var node = e.node;
                    Rui.log("labelClick");                    
                });    
                
                tree.on("checkboxClick",function(e){
                    //nodeType:checkbox일 경우  checkbox를 클릭했을 때 발생하는  event              
                    var node = e.node;                    
                    var checked = e.checked;
                });     
                
                tree.on("focusChanged",function(e){
                    //다음 node를 선택했을 때 발생하는 event              
                    var oldNode = e.oldNode;
                    var newNode = e.newNode;                    
                });
                
                tree.on("collapse",function(e){
                    //node collapse               
                    var node = e.node;                    
                });
                
                tree.on("expand",function(e){
                    //node expand              
                    var node = e.node;                    
                });
                
                tree.on("show",function(e){
                    Rui.log("show");
                });
                
                tree.on("hide",function(e){
                    Rui.log("hide");
                });
                
                tree.on("enable",function(e){
                    Rui.log("enable");
                });
                
                tree.on("disable",function(e){
                    Rui.log("disable");
                });
                
                tree.on("destroy",function(e){
                    Rui.log("destroy");
                });
                //************bind***************
                bind = $C.bind( 
                {
                    groupId:'frm',
                    dataSet:dataSet,
                    bind:true,
                    bindInfo: [
                        {id:'name', ctrlId:'name', value:'value'},
                        {id:'seq', ctrlId:'seq', value:'value'}
                    ]
                });
                //************numberbox***************
                var col1NumberBox = $C.numberBox({
                    applyTo: 'seq',
                    minValue: 0,
                    maxValue: 9999,
                    width: 200
                });
                //**************validator*************
                var validatorManager = $C.validatorManager({
                    validators:[
                    { id: 'name', validExp:'name:true'},
                    { id: 'seq', validExp:'seq:true:number'}
                    ]
                });                


            });
            
        </script>
        
        <script type="text/javascript">
        function testFocusLastest(){
            dataSet.load({ url: "./../../../resources/data/menu.json", method: "get" });
        }

        function testFocus(){
            tree.focus();
        }

        function testBlur(){
            tree.blur();
        }   

        function testShow(){
            tree.show();
        }
        
        function testDisable(){
            tree.disable();
        }

        function testHide(){
            tree.hide();
        }         

        function testEnable(){
            tree.enable();
        }

        function noTestDestroy(){
            tree.destroy();
        }
        </script>

 
    </head>
    <body>
        <h1>tree Sample</h1>
        <h2>기본적인 LTreeView 샘플</h2>
        <div class="LblockLine"></div>
        <div>
            <p>기본적인 트리에 대한 사용법 입니다.</p>
        </div>
<div id='bd'>
    <input type="button" value="testFocusLastest" onclick="testFocusLastest();"/>
    <input type="button" value="testShow" onclick="testShow();"/>
    <input type="button" value="testHide" onclick="testHide();"/>
    <input type="button" value="testEnable" onclick="testEnable();"/>
    <input type="button" value="testDisable" onclick="testDisable();"/>
    <input type="button" value="testDestroy" onclick="noTestDestroy();"/>
    <div class="LblockMarkupCode">
        <div id="divUl">            
        </div>
        <div id="frm">
            <input type="text" id="name" name="name"/>
            <input type="text" id="seq" name="seq"/>
        </div>
    </div>
</div>
    </body>
</html>
