<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="devon-rui-sample" content="no" />
        <title>tree inline editor sample</title>
        <script type="text/javascript" src='./../../../../js/rui_base.js'></script>
        <script type='text/javascript' src='./../../../../js/rui_ext.js'></script>
        <script type='text/javascript' src='./../../../../plugins/ui/tree/rui_tree.js'></script>
        <script type="text/javascript" src='./../../../../plugins/util/simpleSyntax.js'></script>
        <script type='text/javascript' src='./../../../../resources/rui_config.js'></script>
        <script type='text/javascript' src='./../../../../sample/general/rui_sample.js'></script>
        <link rel="stylesheet" type="text/css" href="common.css" />        
        <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
        <style type="text/css">
            .L-inline-editor {
                position: absolute;
            }
        </style>
        <script type="text/javascript" class="script-code">
            var dataSet, tree;
            $C(function(){
                $C('!config').set('$.core.logger.show', [true]);
                //***********DataSet*****************
                dataSet = $C.dataSet({
                    id: 'dataSet'
                    , fields: [{
                        id: 'menuId', type:"number"
                    }, {
                        id: 'seq',type:"number"
                    }, {
                        id: 'parentMenuId',type:"number"
                    }, {
                        id: 'name'
                    }, {
                        id: 'url'
                    }]
                });
                
                dataSet.load({ url: "./../../../../sample/data/menu.json", method: "get" });
                //**********SlideMenu***************
                tree = $C('#divUl').tree({
                    dataSet: dataSet,
                    fields: {
                        rootValue: null
                        , parentId: 'parentMenuId'
                        , id: 'menuId'
                        , label: 'name'
                        , order:'seq'
                    },
                    width:200,
                    height:300
                });

                /*<b>*/
               
              //  tree.render("divUl");
                debugger; 
                var edior = $C(tree.el.dom).inlineEditor({
                   // applyTo: tree.el.dom,
                    field: $C.textBox()
                });
                
              
                edior.on('isEdit', function(e) {
                    if($C(e.target).hasClass('L-ul-treeview-node-label')) return true;
                    return false;
                });
                /*</b>*/

            });
            
        </script>

    </head>
    <body>
        <h1>tree inline editor Sample</h1>
        <h2>LTreeView Inline Editor 샘플</h2>
        <div class="LblockLine"></div>
        <div>트리의 노드 레이블을 편집합니다. 인라인에디터를 이용하여 동적으로 노드의 레이블을 변경할 수 있습니다.</div>
<div id='bd'>
    <div class="LblockMarkupCode">
        <div id="divUl">
        </div>
    </div>
</div>
    </body>
</html>
