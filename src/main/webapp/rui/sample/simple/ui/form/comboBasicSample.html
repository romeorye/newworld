        <script type="text/javascript" src='./../../../../js/rui_base.js'></script>
        <script type='text/javascript' src='./../../../../js/rui_ext.js'></script>
        <script type='text/javascript' src='./../../../../resources/rui_config.js'></script>
        <script type="text/javascript" src='./../../../../plugins/util/simpleSyntax.js'></script>
        <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
        <script type='text/javascript' class="script-code">
            var dataSet = null;
            $C(function(){
                /*<b>*/
                $C('#combo1').combo({
                    id: 'combo1',
                    //editable: true,
                    //useEmptyText: false,
                    //defaultValue: 'code2',
                    //selectedIndex: -1,
                    url: './../../../data/code.json'
                });
                
                /*</b>*/
                dataSet = $C('#combo1').getDataSet();
               
                $C('#combo1').on('changed', function(e){
                    $C.log('dataset row index : ' + dataSet.getRow());
                    $C.log('dataset bindValue : ' + this.getValue());
                });
                
                $C('#combo1').on('focus', function(e){
                    $C.log('Focused !');
                });
                
                $C('#combo1').on('blur', function(e){
                    $C.log('Blured !');
                });
                
            });
            
        </script>
       
    </head>

        <h1>combo basic sample</h1>
        <h2>LCombo의 기본 샘플</h2>

<div id='bd'>
