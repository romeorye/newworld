<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="devon-rui-sample" content="yes" />
<title>Panel basic</title>
<script type="text/javascript" src='./../../../../js/rui_base.js'></script>
<script type='text/javascript' src='./../../../../js/rui_ext.js'></script>
<script type='text/javascript' src='./../../../../resources/rui_config.js'></script>        
<script type="text/javascript" src='./../../../../plugins/util/simpleSyntax.js'></script>
<script type='text/javascript' src='./../../../../sample/general/rui_sample.js'></script>
<link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
<style type="text/css">
body {
    margin:0;
    padding:0;
}
#container {height:15em;}
</style>
<script type='text/javascript' class="script-code">
$C.namespace("Rui.example.container");
$C(function() {
    /*<b>*/
    // Instantiate a Panel from markup
    var panel1 = $C('#panel1').panel({ width: 320, visible:false, constraintoviewport:true} );
    var panel2 = $C('#panel1').render();

    // Instantiate a Panel from script
    var panel2 = $C('#container').panel({ width: 320, visible:false, draggable:false, close:false} );
    panel2.setHeader("Panel #2 from Script &mdash; This Panel Isn't Draggable");
    panel2.setBody("This is a dynamically generated Panel.");
    panel2.setFooter("End of Panel #2");
    panel2.render(); 
    /*</b>*/

    $C.event.addListener("show1", "click", panel1.show, panel1, true);
    $C.event.addListener("hide1", "click", panel1.hide, panel1, true);

    $C.event.addListener("show2", "click", panel2.show, panel2, true);
    $C.event.addListener("hide2", "click", panel2.hide, panel2, true);
});
</script>
</head>
<body class="L-skin-sam">
    <h1>panel sample</h1>
    <h2>LPanel의 기본 샘플</h2>
    <div class="LblockLine"></div>
    <div>판넬의 기본적인 구조 입니다.</div>
<div id='bd'>
    <div>
        <button id="show1">Show panel1</button> 
        <button id="hide1">Hide panel1</button>
    </div>
    <div class="LblockMarkupCode">
        <div id="container">
            
            <div id="panel1">
                <div class="hd">Panel #1 from Markup &mdash; This Panel is Draggable</div>
                <div class="bd">This is a Panel that was marked up in the document.</div>
                <div class="ft">End of Panel #1</div>
            </div>
            
        </div>
    </div>
    <div>
        <button id="show2">Show panel2</button> 
        <button id="hide2">Hide panel2</button>
    </div>
</div>
</body>
</html>
