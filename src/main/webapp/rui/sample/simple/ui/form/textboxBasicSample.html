          <style type="text/css">
            .L-disabled {
                color: black;
                cursor: default;
                opacity: .6;

        <script type='text/javascript' class="script-code">
        //log 활성화
       
            var col1TextBox = null;
            $C('!config').set('$.core.logger.show', [true]);
            $C(function(){
                /*<b>*/
                 $C('#textbox1').textBox({
                    width: 300,    
                    
                   //includeChars: '123', 
                   //inputType: Rui.util.LString.PATTERN_TYPE_KOREAN, 
                    
                    applyTo:'textbox1',
                    // type: 'email', <-- password, url, email
                   // mask: '999-999',
                    placeholder: 'placeholder 내용이 출력됩니다',
                    invalidBlur: false,
                    //disabled: true,

                    attrs: {
                        tabIndex: 1,
                        maxLength: 10
                    }
                });
                /*</b>*/
                
                
                
                $C('#textbox1').on('focus', function(e){
                    $C.log('Focused !');
                });
                
                $C('#textbox1').on('blur', function(e){
                    $C.log('Blured !');
                });
                
                /******************JsUnit용 소스 시작**********************/
                setUpPageStatus = 'complete';
                /******************JsUnit용 소스   끝**********************/
            });
            
        </script>
        <!--*********************************JsUnit Test용 소스 시작********************************-->
        <script type='text/javascript' >

            //**************test function 시작*****************
            function testSetWidth(){
                $C('#textbox1').setWidth(30);
            }
            
            function testGetWidth(){
                $C.log($C('#textbox1').getWidth());
            }
            
            function testSetHeight(){
                $C('#textbox1').setHeight(20);
            }
            
            function testGetHeight(){
                $C.log($C('#textbox1').getHeight());
            }
            
            function testFocus(){
                $C('#textbox1').focus();
            }
            
            function testBlur(){
                $C('#textbox1').blur();
            }
            
            function testIsValid(){
                $C.log($C('#textbox1').isValid());
            }
            
            function testValid(){
                $C('#textbox1').valid();
            }
            
            function testInvalid(){
                $C('#textbox1').invalid();
            }
            
            function testIsExpand(){
                $C.log($C('#textbox1').isExpand());
            }
            
            function testClearFilter(){
                $C('#textbox1').clearFilter();
            }
            
            function testGetValue(){
                $C.log($C('#textbox1').getValue());
            }
            
            function testGetDisplayValue(){
                $C.log($C('#textbox1').getDisplayValue());
            }
            
            function testSetValue(){
                $C('#textbox1').setValue('');
            }
            
            function testGetDataSet(){
                $C.log($C('#textbox1').getDataSet());
            }
            
            function testSetEditable(){
                $C('#textbox1').setEditable(false);
            }
            
            function noTestDestroy(){
                $C('#textbox1').destroy();
            }
            
            function testEditable(){
                if($C('#textbox1').isEditable()) $C('#textbox1').setEditable(false);
                else $C('#textbox1').setEditable(true);
            }
            
            function testEnable(){
                
                $C('#textbox1').enable();
            }
            
            function testDisable(){
                $C('#textbox1').disable();
            }
            
            //**************test function   끝*****************
            //모든 test function이 실행된 후 실행된다.
            function tearDown(){
            }
        </script>
        <!--*********************************JsUnit Test용 소스   끝********************************-->

<div id='bd'>

    <a href='javascript:testGetHeight()'>getHeight</a>
