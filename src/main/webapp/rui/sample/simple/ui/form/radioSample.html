        <script type='text/javascript' class="script-code">
            $C(function(){
                /*<b>*/
                var oneData = {
                    code: 'code1',
                    value: 'CODE1'
                };
                
                $C('#radio1').radio({
                    name: 'col4',
                    label: 'R1',
                    value: 'R1',
                    width: 100
                });
                /*</b>*/
                
                $C('#radio1').on('changed', function(e){
                    $C.log('dataset Value : ' + this.getValue());
                });
                
                $C('#radio1').on('enable', function(e){
                    $C.log('enable');
                });
                
                $C('#radio1').on('disable', function(e){
                    $C.log('disable');
                });
                
                $C('#radio1').on('focus', function(e){
                    $C.log('focus');
                });
                
                $C('#radio1').on('blur', function(e){
                    $C.log('blur');
                });
                
                $C('#radio1').on('show', function(e){
                    $C.log('show');
                });
                
                $C('#radio1').on('hide', function(e){
                    $C.log('hide');
                });
                
                $C('#radio1').on('valid', function(e){
                    $C.log('valid');
                });
                
                $C('#radio1').on('invalid', function(e){
                    $C.log('invalid');
                });
                
            });
        </script>
