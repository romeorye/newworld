        <script type='text/javascript' class="script-code">
            $C(function(){
                /*<b>*/
                $C('#textarea1').textArea({
                    height: 100
                });
                /*</b>*/
                
                $C('#textarea1').on('changed', function(e){
                    $C.log('dataset Value : ' + this.getValue());
                });
                
                $C('#textarea1').on('focus', function(e){
                    $C.log('focus');
                });
                
                $C('#textarea1').on('blur', function(e){
                    $C.log('blur');
                });
                
                $C('#textarea1').on('show', function(e){
                    $C.log('show');
                });
                
                $C('#textarea1').on('hide', function(e){
                    $C.log('hide');
                });
                
                $C('#textarea1').on('keydown', function(e){
                    $C.log('keydown');
                });
                
                $C('#textarea1').on('keyup', function(e){
                    $C.log('keyup');
                });
                
                $C('#textarea1').on('keypress', function(e){
                    $C.log('keypress');
                });
                
                $C('#textarea1').setWidth('300px');
            });
            
        </script>
