<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.1" />
<title>DevOn RichUI Document</title>

<script type="text/javascript" src="./../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../resources/rui_config.js"></script>
<script type="text/javascript" src="./../../resources/rui_license.js"></script>
<link rel="stylesheet" type="text/css" href="./../../resources/rui.css"/>

<style type="text/css" >
        html {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    body {
        height: 100%;
        padding: 0;
        margin: auto;
        font-family: tahoma,sans-serif;
        margin: 0px;
        padding: 0px;
        font-size: 12px;
    }
    #bd {
        height: 100%;
    }
    
    #listDiv {
        position: absolute;
        left: 0px;
        width: 240px;
        height: 100%;
        border-right: 1px solid #bababa;
        background-color: #f0f0f0;
    }
    #listDiv ul {
        padding: 0px;
        margin: 0px;
        list-style-type: none;
    }
    #listDiv ul li {
        padding: 13px 20px;
        border-bottom: 1px solid #bababa;
        background-color: #fff;
    }
    #listDiv ul li a {
        color: #333;
        text-decoration: none;
    }
    #listDiv ul li a[target=contentFrame] {
        padding-left: 15px;
        background: url('.././../resources/images/demo/icon_leftMenu_blue.gif') no-repeat 0px 2px;
    }
    #listDiv ul li a.selected {
        color: #2880b4;
        font-weight: bold;
    }
    #contentFrame {
        background-color: #fff;
    }
    
    #frameDiv-forIOS {
        height: 100%;
        margin-bottom:-1px;
        margin-left: 240px;
    }
    html.L-ua-safari.L-ua-mobile #frameDiv-forIOS {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }
    #contentFrame {
        overflow: hidden; 
        display: inline-block; 
        height: 100%;
        border: 0;
        background: transparent;
    }
</style>

<script type="text/javascript" class="script-code">
    Rui.onReady(function() {
        Rui.util.LEvent.addListener(window, "resize", updateLayout, this, true);
        
        var beforeSelected;
        Rui.select('#listDiv a').on('click', function(e){
        	if(beforeSelected)
        		beforeSelected.removeClass('selected');
        	beforeSelected = Rui.get(e.target).addClass('selected');
        });
        
        updateLayout();
        
        if(Rui.platform.isMobile){
            Rui.select('#listDiv a').on('click', function(){
                Rui.util.LDom.toast('선택하신 문서를 스크롤 할 수 없을 경우 새창으로 열리는 문서를 선택하세요.', Rui.get('listDiv').dom, {delay: 3000});
            });
        }
        
    });
    
	function updateLayout() {
	    var height = Rui.util.LDom.getViewportHeight();
	    var width = Rui.util.LDom.getViewportWidth();
	    
	    Rui.getBody().setHeight(height);
	    Rui.get('frameDiv-forIOS').setWidth(width - 240);
	    Rui.get('frameDiv-forIOS').setHeight(height);
	    Rui.get('contentFrame').setWidth(width - 240);
	    Rui.get('contentFrame').setHeight(height);
	}
</script>
</head>
<body>
<div id="bd">
	<div id="listDiv">
	    <ul>
	        <li><a href="./DevOn RichUI Introduce.pdf" target="contentFrame"><span class="bullet">&nbsp;</span>RichUI 소개</a>
            &nbsp;<a href="./DevOn RichUI Introduce.pdf" target="_new">(새창)</a></li>
	        <li><a href="./DevOn RichUI Develop Guide.pdf" target="contentFrame"><span class="bullet">
            &nbsp;</span>RichUI 개발 가이드</a>&nbsp;<a href="./DevOn RichUI Develop Guide.pdf" target="_new">(새창)</a></li>
	        <li><a href="./DevOn RichUI Design Guide.pdf" target="contentFrame" ><span class="bullet">
            &nbsp;</span>RichUI 디자인 변경 가이드</a>&nbsp;<a href="./DevOn RichUI Design Guide.pdf" target="_new">(새창)</a></li>
	        <li><a href="./DevOn RichUI Optimization Guide.pdf" target="contentFrame" ><span class="bullet">
            &nbsp;</span>RichUI 최적화 가이드</a>&nbsp;<a href="./DevOn RichUI Optimization Guide.pdf" target="_new">(새창)</a></li>
	        <li><a href="./../../License.txt" target="contentFrame" ><span class="bullet">&nbsp;</span>RichUI License</a></li>
	        <li><a href="./../../Release.txt" target="contentFrame" ><span class="bullet">&nbsp;</span>Release Note</a></li>
	    </ul>
	</div>
	<div id="frameDiv-forIOS">
        <iframe id="contentFrame" name="contentFrame" frameborder="no" src="./../../sample/general/demo_home.html"></iframe>
	</div>
</div>
</body>
</html>
