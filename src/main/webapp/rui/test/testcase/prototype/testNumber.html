<script type="text/javascript" >
Rui.onReady(function() {
    // 소스 넣을 위치
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testNumber_method_format() {
    info('NumberTests : testNumber_method_format 작동 여부');
    var oConfig = { thousandsSeparator: ',' }; //Object
    var n = 10000;
    var result = n.format(oConfig);
    //return type : String
    assertEquals(result, '10,000');
}
function testNumber_method_round() {
    info('NumberTests : testNumber_method_round 작동 여부');
    var precision = 2; //int
    var n = 10.101010101;
    var result = n.round(precision);
    //return type : int
    assertEquals(result, 10.1);
}
//**************test function   끝*****************

</script>

</body>
