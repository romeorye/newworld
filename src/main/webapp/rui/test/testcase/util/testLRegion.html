<script type="text/javascript" >
var region = null; 
Rui.onReady(function() {
    // 소스 넣을 위치
    region = new Rui.util.LRegion(100,200,300,10); 
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
// testcase 넣을 위치
function testLRegion_method_contains() {
    info('LRegionTests : testLRegion_method_contains 작동 여부');
    var region1 = new Rui.util.LRegion(100,200,300,10); //Region
    var result = region.contains(region1);
    //return type : boolean
    assertTrue(result);
}
function testLRegion_method_getArea() {
    info('LRegionTests : testLRegion_method_getArea 작동 여부');
    assertNotNull(region.getArea()); 
}
function testLRegion_method_intersect() {
    info('LRegionTests : testLRegion_method_intersect 작동 여부');
    var region1 = new Rui.util.LRegion(100,200,300,10); //Region
    var result = region.intersect(region1);
    //return type : Region
    assertNotNull(result); 
}
function testLRegion_method_union() {
    info('LRegionTests : testLRegion_method_union 작동 여부');
    var region1 =  new Rui.util.LRegion(100,200,300,10); //Region
    var result = region.union(region1);
    //return type : Region
    assertNotNull(result);
}
function testLRegion_method_toString() {
    info('LRegionTests : testLRegion_method_toString 작동 여부');
    assertNotUndefined(region.toString());
}
function testLRegion_method_getRegion() {
    info('LRegionTests : testLRegion_method_getRegion 작동 여부');
    
    //var waitPanel = new Rui.ui.LWaitPanel('waitPanel');
    var el = document.body; 
    assertNotUndefined(Rui.util.LRegion.getRegion(el)); 
}
//**************test function   끝*****************
