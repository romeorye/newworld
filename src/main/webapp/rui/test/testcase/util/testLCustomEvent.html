<script type="text/javascript" >
var customEvent = null; 
Rui.onReady(function() {
    customEvent = new Rui.util.LCustomEvent('test');
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLCustomEvent_method_on() {
    info('LCustomEventTests : testLCustomEvent_method_on 작동 여부');
    var fn = function(){}; //Function
    var obj = this; //Object
    var override = true; //boolean|Object
    customEvent.on(fn, obj, override);
    assertEquals(customEvent.subscribers.length, 1);
}
function testLCustomEvent_method_unOn() {
    info('LCustomEventTests : testLCustomEvent_method_unOn 작동 여부');
    var fn = function() {}; //Function
    var obj = this; //Object
    customEvent.on(fn, obj, true);
    var result = customEvent.unOn(fn, obj);
    assertTrue(result);
}
function testLCustomEvent_method_fire() {
    info('LCustomEventTests : testLCustomEvent_method_fire 작동 여부');
    var arguments = {}; //Object*
    var result = customEvent.fire(arguments);
    assertTrue(result);
}
function testLCustomEvent_method_unOnAll() {
    info('LCustomEventTests : testLCustomEvent_method_unOnAll 작동 여부');
    var result = customEvent.unOnAll();
    //return type : int
    assertEquals(customEvent.subscribers.length, 0);
}
function testLCustomEvent_method_toString() {
    info('LCustomEventTests : testLCustomEvent_method_toString 작동 여부');
    customEvent.toString();
    assertNotUndefined(true);
}
//**************test function   끝*****************

</script>
