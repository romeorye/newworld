function testLFunction_method_createDelegate() {
    info('LFunctionTests : testLFunction_method_createDelegate 작동 여부');
    var fn = function(arg1){return arg1}; //Function
    var obj = this; //Object
    var args = ['1']; //Object
    var appendArgs = null; //boolean
    var result = Rui.util.LFunction.createDelegate(fn, obj, args, appendArgs);
    assertTrue(result() === '1');
}
function testLFunction_method_defer() {

function testLFunction_method_createInterceptor() {
    info('LFunctionTests : testLFunction_method_createInterceptor 작동 여부');
    var fn = function(){return 'ok'}; //Function
    var fcn = function(){return true}; //Function
    var scope = this; //Object
    var result = Rui.util.LFunction.createInterceptor(fn, fcn, scope);
    //return type : Function
    assertEquals(result(), 'ok');
}
