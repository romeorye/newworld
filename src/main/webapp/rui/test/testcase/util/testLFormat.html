var format = null;
Rui.onReady(function() {
    format = Rui.util.LFormat;

   //dataSet load event에 넣으면 작동되지 않는다.

});

    setUpPageStatus = 'running';
}

}

}

//**************test function 시작*****************
function testLFormat_method_stringToDate() {
    info('LFormatTests : testLFormat_method_stringToDate 작동 여부');
    var oConfig = '2012-02-13'; //Object
    var result = format.stringToDate(oConfig);
    //return type : Date
    assertNotUndefined(result);
}
function testLFormat_method_stringToDateByTypeQ() {
    info('LFormatTests : testLFormat_method_stringToDateByTypeQ 작동 여부');
    var result = format.stringToDateByTypeQ('2012-02-13');
    //return type : Date
    assertNotUndefined(result);
}
function testLFormat_method_stringToTimestamp() {
    info('LFormatTests : testLFormat_method_stringToTimestamp 작동 여부');
    var oConfig = '2012-02-13 09:00:00'; //Object
    var result = format.stringToTimestamp(oConfig);
    //return type : Date
    assertNotUndefined(result);
}
function testLFormat_method_dateToString() {
    info('LFormatTests : testLFormat_method_dateToString 작동 여부');
    var oConfig = '2012-02-13'; //Object
    var result = format.dateToString(oConfig);
    //return type : String
    assertNotUndefined(result);
}
function testLFormat_method_numberFormat() {
    info('LFormatTests : testLFormat_method_numberFormat 작동 여부');
    var oConfig = 1234123; //Object
    var locale = 'en_US'; //String
    var result = format.numberFormat(oConfig, locale);
    //return type : String
    assertEquals(result, '1,234,123');
}
function testLFormat_method_moneyFormat() {
    info('LFormatTests : testLFormat_method_moneyFormat 작동 여부');
    var value = 10000;
    var locale = 'en_US'; //String
    var result = format.moneyFormat(value, locale);
    //return type : String
    assertEquals(result, '$10,000');
}
function testLFormat_method_rateFormat() {
    info('LFormatTests : testLFormat_method_rateFormat 작동 여부');
    var val = 100
    var rate = '%'; //String
    var point = 2; //int
    var result = format.rateFormat(val, rate, point);
    //return type : String
    assertEquals(result, '100.00%');
}
function testLFormat_method_timeFormat() {
    info('LFormatTests : testLFormat_method_timeFormat 작동 여부');
    var sTime = '140502'; //String
    var oConfig = null; //Object
    var result = format.timeFormat(sTime, oConfig);
    //return type : Object
    assertEquals(result, '14:05:02');
}
function testLFormat_method_weightFormat() {
    info('LFormatTests : testLFormat_method_weightFormat 작동 여부');
    var val = 12135.67;
    var unit = 'kg'; //String
    var thousandsSeparator = true; //boolean
    var point = 2; //int
    var result = format.weightFormat(val, unit, thousandsSeparator, point);
    //return type : String
    assertEquals(result, '12,135.67kg');
}
function testLFormat_method_lengthFormat() {
    info('LFormatTests : testLFormat_method_lengthFormat 작동 여부');
    var val = 1234.12;
    var unit = 'm'; //String
    var point = 2; //int
    var thousandsSeparator = true; //boolean
    var result = format.lengthFormat(val, unit, point, thousandsSeparator);
    //return type : String
    assertEquals(result, '1,234.12m');
}
function testLFormat_method_rendererWrapper() {
    warn('LFormatTests : testLFormat_method_rendererWrapper 테스트 무시 => 렌더러 랩핑 메소드');
}
