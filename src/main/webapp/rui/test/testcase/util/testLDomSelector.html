    setUpPageStatus = 'running';
}

}

}

//**************test function 시작*****************
function testLDomSelector_method_test() {
    info('LDomSelectorTests : testLDomSelector_method_test 작동 여부');
    var node = document.getElementById('bd'); //HTMLElement | String
    var selector = '.test'; //string
    var result = Rui.util.LDomSelector.test(node, selector);
    //return type : boolean
    assertTrue(result);
}
function testLDomSelector_method_filter() {
    info('LDomSelectorTests : testLDomSelector_method_filter 작동 여부');
    var nodes = [document.getElementById('bd'), document.getElementById('a1'), document.getElementById('a2'), document.getElementById('a3')]; //array
    var selector = 'a'; //string
    var result = Rui.util.LDomSelector.filter(nodes, selector);
    //return type : array
    assertTrue(result.length > 0);
}
function testLDomSelector_method_query() {
    info('LDomSelectorTests : testLDomSelector_method_query 작동 여부');
    var selector = 'a'; //string
    var result = Rui.util.LDomSelector.query(selector);
    //return type : Array
    assertTrue(result.length > 0);
}

function testLDomSelector_method_data() {
    info('LDomSelectorTests : testLDomSelector_method_data 작동 여부');
    var selector = 'div[data-row-*]=1'; //string
    var result = Rui.util.LDomSelector.query(selector);
    //return type : Array
    assertEquals(result.length, 2);
}
