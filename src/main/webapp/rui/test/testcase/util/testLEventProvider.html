   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLEventProvider_method_createEvent() {
    info('LEventProviderTests : testLEventProvider_method_createEvent 작동 여부');
    var eventProvider = new Rui.util.LEventProvider();
    var type = 'click'; //string
    var result = eventProvider.createEvent(type);
    //return type : LCustomEvent
    assertNotUndefined(eventProvider.__simple_events[type]);
}
function testLEventProvider_method_on() {
    info('LEventProviderTests : testLEventProvider_method_on 작동 여부');
    var p_type = 'click'; //string
    var p_fn = function(e) {}; //function
    var p_obj = this; //Object
    var p_override = true; //boolean
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.createEvent(p_type);

    eventProvider.on(p_type, p_fn, p_obj, p_override);
    assertEquals(eventProvider.__simple_events[p_type].length, 1);
}
function testLEventProvider_method_unOn() {
    info('LEventProviderTests : testLEventProvider_method_unOn 작동 여부');
    var p_type = 'click'; //string
    var p_fn = function(e) {}; //function
    var p_obj = this; //Object
    var p_override = true; //boolean
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.createEvent(p_type);

    eventProvider.on(p_type, p_fn, p_obj, p_override);
    var result = eventProvider.unOn(p_type, p_fn, p_obj);
    //return type : boolean
    assertEquals(eventProvider.__simple_events[p_type].length, 0);
}
function testLEventProvider_method_fireEvent() {
    info('LEventProviderTests : testLEventProvider_method_fireEvent 작동 여부');
    var type = 'click'; //string
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.fireEvent(type);
    //return type : boolean
    assertTrue(true);
}
function testLEventProvider_method_unOnAll() {
    info('LEventProviderTests : testLEventProvider_method_unOnAll 작동 여부');
    var p_type = 'click'; //string
    var p_fn = function(e) {}; //function
    var p_obj = this; //Object
    var p_override = true; //boolean
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.createEvent(p_type);

    eventProvider.on(p_type, p_fn, p_obj, p_override);
    //return type : boolean
    eventProvider.unOnAll();
    assertUndefined(eventProvider.__simple_events[p_type]);
}
function testLEventProvider_method_hasEvent() {
    info('LEventProviderTests : testLEventProvider_method_hasEvent 작동 여부');
    var p_type = 'click'; //string
    var p_fn = function(e) {}; //function
    var p_obj = this; //Object
    var p_override = true; //boolean
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.createEvent(p_type);
    eventProvider.on(p_type, p_fn, p_obj, p_override);
    var result = eventProvider.hasEvent(p_type, p_fn, p_obj);
    //return type : boolean
    assertTrue(result);
}
function testLEventProvider_method_destroy() {
    info('LEventProviderTests : testLEventProvider_method_destroy 작동 여부');
    var p_type = 'click'; //string
    var p_fn = function(e) {}; //function
    var p_obj = this; //Object
    var p_override = true; //boolean
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.createEvent(p_type);
    eventProvider.destroy();
    assertNotUndefined(eventProvider.__simple_events);
}
function testLEventProvider_method_toString() {
    info('LEventProviderTests : testLEventProvider_method_toString 작동 여부');
    var eventProvider = new Rui.util.LEventProvider();
    var result = eventProvider.toString();
    //return type : String
    assertEquals(result, 'Rui.util.LEventProvider Unknown');
}
