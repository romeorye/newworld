//**************test function 시작*****************
function testLNumber_method_isNumber() {
    info('LNumberTests : testLNumber_method_isNumber 작동 여부');
    var o = 1234; //Object
    assertEquals(Rui.util.LNumber.isNumber(o), true);
}
function testLNumber_method_format() {
    info('LNumberTests : testLNumber_method_format 작동 여부');
    var val = 123456;
    var oConfig = {thousandsSeparator: ','}; //Object
    var result = Rui.util.LNumber.format(val, oConfig);
    //return type : String
    assertEquals(result, '123,456');
}
function testLNumber_method_round() {
    info('LNumberTests : testLNumber_method_round 작동 여부');
    var value = 10.11111; //Int/String
    var precision = 2; //int
    var result = Rui.util.LNumber.round(value, precision);
    //return type : int
    assertEquals(result, 10.11);
}
function testLNumber_method_toMoney() {
    info('LNumberTests : testLNumber_method_toMoney 작동 여부');
    var value = 10000; //Number/String
    var result = Rui.util.LNumber.toMoney(value, '$');
    //return type : String
    assertEquals(result, '$10,000');
}
function testLNumber_method_usMoney() {
    info('LNumberTests : testLNumber_method_usMoney 작동 여부');
    var value = 10000; //Number/String
    var result = Rui.util.LNumber.usMoney(value);
    //return type : String
    assertEquals(result, '$10,000.00');
}
