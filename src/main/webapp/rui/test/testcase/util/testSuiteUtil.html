<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="./../../jsunit/css/jsUnitStyle.css"/>
    <script type="text/javascript" src="./../../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript">
        function coreSuite() {
            var newsuite = new top.jsUnitTestSuite();
            var testSuite = [
                './../testcase/util/testLArray.html',
                './../testcase/util/testLAttribute.html',
                './../testcase/util/testLAttributeProvider.html',
                './../testcase/util/testLCollection.html',
                './../testcase/util/testLCookie.html',
                './../testcase/util/testLCustomEvent.html',
                './../testcase/util/testLDate.html',
                './../testcase/util/testLDateLocale.html',
                './../testcase/util/testLDelayedTask.html',
                './../testcase/util/testLDom.html',
                './../testcase/util/testLDomSelector.html',
                './../testcase/util/testLEvent.html',
                './../testcase/util/testLEventProvider.html',
                './../testcase/util/testLFormat.html',
                './../testcase/util/testLFunction.html',
                './../testcase/util/testLJson.html',
                './../testcase/util/testLKeyListener.html',
                './../testcase/util/testLMoveMonitor.html',
                './../testcase/util/testLNodeCollection.html',
                './../testcase/util/testLNumber.html',
                './../testcase/util/testLObject.html',
                './../testcase/util/testLPlugin.html',
                './../testcase/util/testLPoint.html',
                './../testcase/util/testLRegion.html',
                './../testcase/util/testLRenderer.html',
                './../testcase/util/testLResize.html',
                './../testcase/util/testLResizeMonitor.html',
                './../testcase/util/testLString.html',
                './../testcase/util/testLSubscriber.html'
            ];

            for(var i = 0 ; i < testSuite.length ; i++) {        
                newsuite.addTestPage(testSuite[i]);
            }
            return newsuite;
        }

        function librariesSuite() {
            var result = new top.jsUnitTestSuite();
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(librariesSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
