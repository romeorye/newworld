<script type="text/javascript" >
var keyListener;
Rui.onReady(function() {
    keyListener = new Rui.util.LKeyListener('kl', {
        ctrl: true,
        alt: true,
        keys: 89 //Y
    }, {
        fn: function(){},
        scope: this,
        correctScope: true
    });
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************

function testLKeyListener_method_enable() {
    info('LKeyListenerTests : testLKeyListener_method_enable 작동 여부');
    keyListener.enable();
    assertTrue(true);
}
function testLKeyListener_method_disable() {
    info('LKeyListenerTests : testLKeyListener_method_disable 작동 여부');
    keyListener.disable();
    assertTrue(true);
}
function testLKeyListener_method_toString() {
    info('LKeyListenerTests : testLKeyListener_method_toString 작동 여부');
    var result = keyListener.toString();
    //return type : String
    assertEquals(result, 'LKeyListener [89] DIV[kl]');
}
//**************test function   끝*****************

</script>
</head>

<body>
    <h1>Rui.util.LKeyListener Tests</h1>
    <div id="kl"></div>
    <div id="bd">
        <div class="testcase-buttons">
            <a href="javascript:testLKeyListener_method_enable()">enable</a>
            <a href="javascript:testLKeyListener_method_disable()">disable</a>
            <a href="javascript:testLKeyListener_method_toString()">toString</a>
        </div>
    </div>        
</body>
