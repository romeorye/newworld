}

}

//**************test function 시작*****************
function testLArray_method_each() {
    info('LArrayTests : testLArray_method_each 작동 여부');
    var items = ['값1']; //Array
    var func = function(item, inx, max) {
        assertTrue(item == items[inx]);
    }; //Function
    var scope = this; //Object
    Rui.util.LArray.each(items, func, scope);
}
function testLArray_method_indexOf() {
    info('LArrayTests : testLArray_method_indexOf 작동 여부');
    var items = ['값1', '값2']; //Array
    var item = '값2'; //Object
    var result = Rui.util.LArray.indexOf(items, item);
    //return type : int
    assertEquals(result, 1);
}
function testLArray_method_contains() {
    info('LArrayTests : testLArray_method_contains 작동 여부');
    var items = ['값1', '값2']; //Array
    var item = '값2'; //Object
    var result = Rui.util.LArray.contains(items, item);
    //return type : boolean
    assertTrue(result);
}
function testLArray_method_removeAt() {
    info('LArrayTests : testLArray_method_removeAt 작동 여부');
    var items = ['값1', '값2']; //Array
    var idx = 1; //int
    items = Rui.util.LArray.removeAt(items, idx);
    //return type : Object
    assertEquals(items.length, 1);
}
function testLArray_method_isArray() {
    info('LArrayTests : testLArray_method_isArray 작동 여부');
    var o = []; //Object
    assertEquals(Rui.util.LArray.isArray(o), true);
}
function testLArray_method_serialize() {
    info('LArrayTests : testLArray_method_serialize 작동 여부');
    var params = { aaa: '값' }; //Array
    var result = Rui.util.LArray.serialize(params);
    //return type : String
    assertEquals(result, 'aaa=%EA%B0%92');
}
function testLArray_method_clone() {
    info('LArrayTests : testLArray_method_clone 작동 여부');
    var obj = ['aaa']; //Object
    var result = Rui.util.LArray.clone(obj);
    //return type : Object
    assertEquals(result[0], 'aaa');
}
function testLArray_method_moveItem() {
    info('LArrayTests : testLArray_method_moveItem 작동 여부');
    var items = ['aaa', 'bbb']; //Array
    var oldIndex = 0; //int
    var newIndex = 1; //int
    var result = Rui.util.LArray.moveItem(items, oldIndex, newIndex);
    //return type : Object
    assertEquals(result[0], 'bbb');
}
//**************test function   끝*****************
