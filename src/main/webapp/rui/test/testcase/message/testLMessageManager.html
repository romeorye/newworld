//**************test function 시작*****************
function testLMessageManager_method_setLocale() {
    info('LMessageManagerTests : testLMessageManager_method_setLocale 작동 여부');
    var currentLocale = 'en_US'; //String
    assertNotUndefined(messageManager.setLocale(currentLocale));
}
function testLMessageManager_method_addLocaleData() {
    info('LMessageManagerTests : testLMessageManager_method_addLocaleData 작동 여부');
    var localeData = {
                locale: 'en_US',
                message: {
                    test2: 'english'
                }
            }; //Object
    messageManager.addLocaleData(localeData);
    messageManager.setLocale('en_US');
    var data = messageManager.get('$.message.test2');
    assertEquals(data, "english");
}
function testLMessageManager_method_get() {
    info('LMessageManagerTests : testLMessageManager_method_get 작동 여부');
    var name = '$.base.msg001'; //Object
    var paramArray = null; //Array
    assertNotUndefined(messageManager.get(name, paramArray));
}
function testLMessageManager_method_load() {
    info('LMessageManagerTests : testLMessageManager_method_load 작동 여부');
    var oConfig = null; //Object
    assertNotUndefined(messageManager.load(oConfig));
}
