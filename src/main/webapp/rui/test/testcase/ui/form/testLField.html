<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rui.ui.form.LField Tests</title>
<meta name="devon-rui-testcase" content="yes" />
<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
<link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

<script type="text/javascript" src="./../../../../../jsunit/app/jsUnitCore.js"></script>

<script type="text/javascript" >
var initValue = 'Alpha'; 
var fieldValue = 'fieldTest'; 
var field = null; 
Rui.onReady(function() {
    // 소스 넣을 위치
    field = new Rui.ui.form.LField({
        applyTo: 'field1'
    }); 
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
// testcase 넣을 위치
function testLField_method_setValue() {
    info('LFieldTests : testLField_method_setValue 작동 여부');
    var value = fieldValue; //Object
    assertUndefined(field.setValue(value));  
    assertEquals(field.getValue(), value);
}
function testLField_method_getValue() {
    info('LFieldTests : testLField_method_getValue 작동 여부');
    assertEquals(field.getValue(), fieldValue);
}
function testLField_method_valid() {
    info('LFieldTests : testLField_method_valid 작동 여부');
    field.valid();
    assertNotUndefined(true);
}
function testLField_method_invalid() {
    info('LFieldTests : testLField_method_invalid 작동 여부');
    field.invalid();
    assertNotUndefined(true);
}
function testLField_method_setName() {
    info('LFieldTests : testLField_method_setName 작동 여부');
    var name = initValue; //String
    assertEquals(field.setName(name), undefined);
    assertEquals(field.getName(), initValue);
}
function testLField_method_getName() {
    info('LFieldTests : testLField_method_getName 작동 여부');
    assertEquals(field.getName(), initValue);
}
function testLField_method_toString() {
    info('LFieldTests : testLField_method_toString 작동 여부');
    var result = field.toString();
    //return type : String
    assertNotUndefined(result); 
}
//**************test function   끝*****************

</script>
</head>

<body>
    <h1>Rui.ui.form.LField Tests</h1>

    <div id="bd">
        <div id='field1'></div>
        <div class="testcase-buttons">
            <a href="javascript:testLField_method_setValue()">setValue</a>
            <a href="javascript:testLField_method_getValue()">getValue</a>
            <a href="javascript:testLField_method_valid()">valid</a>
            <a href="javascript:testLField_method_invalid()">invalid</a>
            <a href="javascript:testLField_method_setName()">setName</a>
            <a href="javascript:testLField_method_getName()">getName</a>
            <a href="javascript:testLField_method_toString()">toString</a>
        </div>
    </div>        
</body>
