<script type="text/javascript" >
var checkBox = null;
Rui.onReady(function() {
    checkBox = new Rui.ui.form.LCheckBox({
        applyTo: 'checkbox',
        name: 'col4'
    });

    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLCheckBox_method_focus() {
    info('LCheckBoxTests : testLCheckBox_method_focus 작동 여부');
    assertNotUndefined(checkBox.focus());
}
function testLCheckBox_method_blur() {
    info('LCheckBoxTests : testLCheckBox_method_blur 작동 여부');
    assertNotUndefined(checkBox.blur());
}
function testLCheckBox_method_setValue() {
    info('LCheckBoxTests : testLCheckBox_method_setValue 작동 여부');
    var val = true; //String|boolean
    assertNotUndefined(checkBox.setValue(val));
}
function testLCheckBox_method_getValue() {
    info('LCheckBoxTests : testLCheckBox_method_getValue 작동 여부');
    assertNotUndefined(checkBox.getValue());
}
function testLCheckBox_method_setChecked() {
    info('LCheckBoxTests : testLCheckBox_method_setChecked 작동 여부');
    var isChecked = true; //boolean
    assertNotUndefined(checkBox.setChecked(isChecked));
}
function testLCheckBox_method_getRawValue() {
    info('LCheckBoxTests : testLCheckBox_method_getRawValue 작동 여부');
    assertNotUndefined(checkBox.getRawValue());
}
function testLCheckBox_method_destroy() {
    info('LCheckBoxTests : testLCheckBox_method_destroy 작동 여부');
    assertNotUndefined(checkBox.destroy());
}
//**************test function   끝*****************

</script>
</head>
