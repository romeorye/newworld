<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rui.ui.form.LNumberBox Tests</title>
<meta name="devon-rui-testcase" content="yes" />
<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
<link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

<script type="text/javascript" src="./../../../../../jsunit/app/jsUnitCore.js"></script>

<script type="text/javascript" >
var numberBox = null; 
var testNum = 100000; 
Rui.onReady(function() {
    // 소스 넣을 위치

        numberBox = new Rui.ui.form.LNumberBox({
            applyTo : 'numberbox1',
            minValue : -10,
            placeholder : '숫자를 입력해주세요.',
            maxValue : 9999999999999,
            decimalPrecision : 3,
        });
       
        numberBox.setValue(testNum); 
        /******************JsUnit용 소스 시작**********************/
        //dataSet load event에 넣으면 작동되지 않는다.
        setUpPageStatus = 'complete';
        /******************JsUnit용 소스   끝**********************/
    });

    //setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
    function setUpPage() {
        setUpPageStatus = 'running';
    }

    //test function이 실행되기 전에 먼저 실행된다.
    function setUp() {
    }

    //모든 test function이 실행된 후 실행된다.
    function tearDown() {
    }

    //**************test function 시작*****************
    // testcase 넣을 위치
    function testLNumberBox_method_getValue() {
        info('LNumberBoxTests : testLNumberBox_method_getValue 작동 여부');
        assertEquals(numberBox.getValue(), '100000.000');
    }
    function testLNumberBox_method_getDecimalValue() {
        info('LNumberBoxTests : testLNumberBox_method_getDecimalValue 작동 여부');
        assertEquals(numberBox.getDecimalValue(testNum), '100000.000');
    }
    function testLNumberBox_method_setValue() {
        info('LNumberBoxTests : testLNumberBox_method_setValue 작동 여부');
        var val = 9999999; //int
        assertUndefined(numberBox.setValue(val)); 
        assertEquals(numberBox.getValue(), '9999999.000');
    }
    //**************test function   끝*****************
</script>
</head>

<body>
    <h1>Rui.ui.form.LNumberBox Tests</h1>

    <div id="bd">
            <div class="LblockMarkupCode">
                <label for="numberbox1">
                    Number
                </label>
                <input type="text" id="numberbox1" name="numberbox1">
        </div>
        <div class="testcase-buttons">
            <a href="javascript:testLNumberBox_method_getValue()">getValue</a>
            <a href="javascript:testLNumberBox_method_getDecimalValue()">getDecimalValue</a>
            <a href="javascript:testLNumberBox_method_setValue()">setValue</a>
        </div>
    </div>        
</body>
</html>
