function testLComboLoader_method_load() {
    info('LComboLoaderTests : testLComboLoader_method_load 작동 여부');

function testLComboLoader_method_getComboList() {
    info('LComboLoaderTests : testLComboLoader_method_getComboList 작동 여부');
