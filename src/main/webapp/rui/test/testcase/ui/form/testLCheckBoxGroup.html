<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rui.ui.form.LCheckBoxGroup Tests</title>
<meta name="devon-rui-testcase" content="yes" />
<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
<link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />

<script type="text/javascript" src="./../../../../../jsunit/app/jsUnitCore.js"></script>

<script type="text/javascript" >
var checkboxA = null;
var checkBoxGroup = null;
Rui.onReady(function() {
    checkboxA = new Rui.ui.form.LCheckBox({
        name: 'col1',
        label: 'R1',
        value: 'R1'
    });

    checkBoxGroup = new Rui.ui.form.LCheckBoxGroup({
        applyTo: 'checkboxGroup',
        width: 200,
        items: [
            checkboxA, 
            {
                name: 'col2',
                label: 'R2',
                value: 'R2',
                attrs: {
                    tabIndex:2
                }
            }]
    });

    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLCheckBoxGroup_method_focus() {
    info('LCheckBoxGroupTests : testLCheckBoxGroup_method_focus 작동 여부');
    assertNotUndefined(checkBoxGroup.focus());
}
function testLCheckBoxGroup_method_setValue() {
    info('LCheckBoxGroupTests : testLCheckBoxGroup_method_setValue 작동 여부');
    var val = true; //String
    assertNotUndefined(checkBoxGroup.setValue(val));
}
function testLCheckBoxGroup_method_getValue() {
    info('LCheckBoxGroupTests : testLCheckBoxGroup_method_getValue 작동 여부');
    assertNotUndefined(checkBoxGroup.getValue());
}
function testLCheckBoxGroup_method_destroy() {
    info('LCheckBoxGroupTests : testLCheckBoxGroup_method_destroy 작동 여부');
    assertNotUndefined(checkBoxGroup.destroy());
}

//**************test function   끝*****************

</script>
</head>

<body>
    <h1>Rui.ui.form.LCheckBoxGroup Tests</h1>
    <label for="checkboxGroup">
        Check Grouped
    </label>
    <div id="checkboxGroup">
    </div>

    <div id="bd">
        <div class="testcase-buttons">
            <a href="javascript:testLCheckBoxGroup_method_focus()">focus</a>
            <a href="javascript:testLCheckBoxGroup_method_destroy()">destroy</a>
            <a href="javascript:testLCheckBoxGroup_method_setValue()">setValue</a>
            <a href="javascript:testLCheckBoxGroup_method_getValue()">getValue</a>
        </div>
    </div>        
</body>
</html>
