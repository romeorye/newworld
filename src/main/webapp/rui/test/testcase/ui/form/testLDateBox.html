<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="./../../../../js/rui_base.js"></script>

<script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../../resources/rui_config.js"></script>

<script type="text/javascript" src="./../../../../../jsunit/app/jsUnitCore.js"></script>

<script type="text/javascript" >
var dateBox;
Rui.onReady(function() {
    dateBox = new Rui.ui.form.LDateBox({
        applyTo: 'date1',
        //, valueFormat: '%Y.%m.%d' ,
        defaultValue: new Date()
    });
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLDateBox_method_selectCalendarDate() {
    info('LDateBoxTests : testLDateBox_method_selectCalendarDate 작동 여부');
    dateBox.selectCalendarDate('2012-01-01');
    assertNotUndefined(true);
}
function testLDateBox_method_setValue() {
    warn('RuiTests : testLDateBox_method_setValue 테스트 무시 => getter에서 테스트');
}
function testLDateBox_method_getValue() {
    info('LDateBoxTests : testLDateBox_method_getValue 작동 여부');
    dateBox.setValue('2012-01-01');
    assertEquals(Rui.util.LDate.format(dateBox.getValue()), '2012-01-01');
}
function testLDateBox_method_hide() {
    info('LDateBoxTests : testLDateBox_method_hide 작동 여부');
    dateBox.hide();
    assertTrue(true);
}
function testLDateBox_method_destroy() {
    info('LDateBoxTests : testLDateBox_method_destroy 작동 여부');
    var dateBox2 = new Rui.ui.form.LDateBox({
        applyTo: 'date2',
        defaultValue: new Date()
    });
    dateBox2.destroy();
    assertTrue(true);
}
//**************test function   끝*****************

</script>
</head>

<body>
    <h1>Rui.ui.form.LDateBox Tests</h1>
    <input type="text" id="date1" name="date1">
    <input type="text" id="date2" name="date2">
    <div id="bd">
        <div class="testcase-buttons">
            <a href="javascript:testLDateBox_method_selectCalendarDate()">selectCalendarDate</a>

        </div>
    </div>        
</body>
