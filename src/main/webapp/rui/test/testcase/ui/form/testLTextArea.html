<script type="text/javascript" >
var textArea = null; 
var textAreaDisplayEl = null; 
Rui.onReady(function() {
    // 소스 넣을 위치

       textArea = new Rui.ui.form.LTextArea({
            applyTo : 'textarea1',
            placeholder : '내용을 입력해주세요.',
            height : 100
        });

        textAreaDisplayEl = textArea.getDisplayEl();

        /******************JsUnit용 소스 시작**********************/

        setUpPageStatus = 'complete';
        /******************JsUnit용 소스   끝**********************/
    });

    //setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
    function setUpPage() {
        setUpPageStatus = 'running';
    }

    //test function이 실행되기 전에 먼저 실행된다.
    function setUp() {
    }

    //모든 test function이 실행된 후 실행된다.
    function tearDown() {
    }

    //**************test function 시작*****************
    // testcase 넣을 위치
    function testLTextArea_method_getDisplayEl() {
        info('LTextAreaTests : testLTextArea_method_getDisplayEl 작동 여부');
        assertEquals(textArea.getDisplayEl(), textAreaDisplayEl);
    }
    //**************test function   끝*****************
</script>
