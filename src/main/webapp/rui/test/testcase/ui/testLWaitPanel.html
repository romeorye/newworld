<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rui.ui.LWaitPanel Tests</title>
<meta name="devon-rui-testcase" content="yes" />
<script type="text/javascript" src="./../../../js/rui_base.js"></script>
<script type="text/javascript" src="./../../../js/rui_core.js"></script>
<script type="text/javascript" src="./../../../js/rui_ui.js"></script>
<script type="text/javascript" src="./../../../js/rui_form.js"></script>
<script type="text/javascript" src="./../../../js/rui_grid.js"></script>
<script type="text/javascript" src="./../../../resources/rui_config.js"></script>
<link rel="stylesheet" type="text/css" href="./../../../resources/rui.css" />

<script type="text/javascript" src="./../../../../jsunit/app/jsUnitCore.js"></script>

<script type="text/javascript" >
var waitPanel = null; 
Rui.onReady(function() {
    // 소스 넣을 위치
                
        waitPanel = new Rui.ui.LWaitPanel();
        /******************JsUnit용 소스 시작**********************/
        //dataSet load event에 넣으면 작동되지 않는다.
        setUpPageStatus = 'complete';
        /******************JsUnit용 소스   끝**********************/
    });

    //setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
    function setUpPage() {
        setUpPageStatus = 'running';
    }

    //test function이 실행되기 전에 먼저 실행된다.
    function setUp() {
    }

    //모든 test function이 실행된 후 실행된다.
    function tearDown() {
    }

    //**************test function 시작*****************
    // testcase 넣을 위치
    function testLWaitPanel_method_show() {
        info('LWaitPanelTests : testLWaitPanel_method_show 작동 여부');
        waitPanel.show();
        
        waitPanel.show();
        setTimeout(function(){
            waitPanel.hide();
        }, 2000); 
        
        assertNotUndefined(true);
    }
    function testLWaitPanel_method_hide() {
        info('LWaitPanelTests : testLWaitPanel_method_hide 작동 여부');
        waitPanel.show();
        waitPanel.hide();
        assertNotUndefined(true);
    }
    function testLWaitPanel_method_getRegion() {
        info('LWaitPanelTests : testLWaitPanel_method_getRegion 작동 여부');
        assertNotNull(waitPanel.getRegion()); 
    }
    function testLWaitPanel_method_setRegion() {
        info('LWaitPanelTests : testLWaitPanel_method_setRegion 작동 여부');
        var g = new Rui.util.LRegion(100,200,300,10); 
        waitPanel.setRegion(g); 
    
        assertEquals(waitPanel.getRegion().right > 0, true);
    }
    //**************test function   끝*****************
</script>
</head>

<body>
    <h1>Rui.ui.LWaitPanel Tests</h1>

    <div id="bd">
        <div class="testcase-buttons">
            <a href="javascript:testLWaitPanel_method_show()">show</a>
            <a href="javascript:testLWaitPanel_method_hide()">hide</a>
            <a href="javascript:testLWaitPanel_method_getRegion()">getRegion</a>
            <a href="javascript:testLWaitPanel_method_setRegion()">setRegion</a>
        </div>
    </div>        
</body>
</html>
