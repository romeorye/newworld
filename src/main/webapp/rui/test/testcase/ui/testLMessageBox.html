<script type="text/javascript" >
Rui.onReady(function() {
    // 소스 넣을 위치
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
// testcase 넣을 위치
function testLMessageBox_method_alert() {
    info('LMessageBoxTests : testLMessageBox_method_alert 작동 여부');
    var option = {
            text: 'DevOn RUI 입니다.',
            handler: function() {
                Rui.get('input1').focus();
            }
        }; //String || Object
    
    Rui.alert(option);
    assertNotUndefined(true);
}
function testLMessageBox_method_confirm() {
    info('LMessageBoxTests : testLMessageBox_method_confirm 작동 여부');
    var option = {
            text: '실행하시겠습니까?',
            handlerYes: function() {
                Rui.get('input1').focus();
                //Rui.alert('yes');
            },
            handlerNo: function() {
                //Rui.alert('no');
            }
        }; //String || Object
    Rui.confirm(option);
    assertNotUndefined(true);
}
function testLMessageBox_method_prompt() {
    info('LMessageBoxTests : testLMessageBox_method_prompt 작동 여부');
    var option = {
            text: '입력하세요.',
            handler: function(value) {
                Rui.get('input1').setValue(value);
                Rui.get('input1').focus();
            }
        }; //String || Object
    Rui.prompt(option);
    assertNotUndefined(true);
}
//**************test function   끝*****************
