<script type="text/javascript" >
var fileUploadDialog;
Rui.onReady(function() {
    fileUploadDialog = new Rui.ui.LFileUploadDialog({
        url: './../../../data/data.jsp'
    });
    fileUploadDialog.render(document.body);
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLFileUploadDialog_method_setProgressValue() {
    info('LFileUploadDialogTests : testLFileUploadDialog_method_setProgressValue 작동 여부');
    fileUploadDialog.setProgressValue(80);
    assertTrue(true);
}
function testLFileUploadDialog_method_destroy() {
    info('LFileUploadDialogTests : testLFileUploadDialog_method_destroy 작동 여부');
    fileUploadDialog.destroy();
    fileUploadDialog = new Rui.ui.LFileUploadDialog({
        url: './../../../data/data.jsp'
    });
    fileUploadDialog.render(document.body);
    assertTrue(true);
}
//**************test function   끝*****************
