<script type="text/javascript" >
var configurationProvider = null;
Rui.onReady(function() {
    configurationProvider = Rui.getConfig().getProvider();
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLConfigurationProvider_method_get() {
    info('LConfigurationProviderTests : testLConfigurationProvider_method_get 작동 여부');
    var key = '$.core.logger.show'; //String
    var defaultValue = null; //Object
    assertNotUndefined(configurationProvider.get(key, defaultValue));
}
function testLConfigurationProvider_method_set() {
    info('LConfigurationProviderTests : testLConfigurationProvider_method_set 작동 여부');
    var key = '$.core.logger.show'; //String
    var value = [false]; //Object
    assertNotUndefined(configurationProvider.set(key, value));
    assertEquals(configurationProvider.get(key), 'false');
}
function testLConfigurationProvider_method_remove() {
    info('LConfigurationProviderTests : testLConfigurationProvider_method_remove 작동 여부');
    var key = '$.core.logger.defaultSourceName'; //String
    assertNotUndefined(configurationProvider.remove(key));
}
function testLConfigurationProvider_method_reload() {
    info('LConfigurationProviderTests : testLConfigurationProvider_method_reload 작동 여부');
    assertNotUndefined(configurationProvider.reload());
}
//**************test function   끝*****************

</script>
