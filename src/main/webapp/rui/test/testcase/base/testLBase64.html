//**************test function 시작*****************
function testLBase64_method_encode() {
    info('LBase64Tests : testLBase64_method_encode 작동 여부');
    var input = "localhost"; //String
    var result = Rui.LBase64.encode(input).split(';');
    //return type : String
    assertEquals(result[0], 'bG9jYWxob3N0');
}

function testLBase64_method_decode() {
    info('LBase64Tests : testLBase64_method_decode 작동 여부');
    var input = 'bG9jYWxob3N0'; //String
    var result = Rui.LBase64.decode(input);
    //return type : String
    assertEquals(result, 'localhost');
}
