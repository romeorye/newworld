function testLTemplate_method_applyTemplate() {
    info('LTemplateTests : testLTemplate_method_applyTemplate 작동 여부');
    var template = new Rui.LTemplate('<div>{params}</div>');
    var values = { params: 'test' }; //Object/Array
    var result = template.applyTemplate(values);
    //return type : String
    assertEquals(result, '<div>test</div>');
}
