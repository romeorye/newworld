<script type="text/javascript" >
var abstractProvider = null;
Rui.onReady(function() {
    abstractProvider = new Rui.webdb.LAbstractProvider();
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLAbstractProvider_method_get() {
    info('LAbstractProviderTests : testLAbstractProvider_method_get 작동 여부');
    var key = 'test'; //String
    var defaultValue = null; //Object
    assertNotUndefined(abstractProvider.get(key, defaultValue));
}
function testLAbstractProvider_method_set() {
    info('LAbstractProviderTests : testLAbstractProvider_method_set 작동 여부');
    var key = 'test'; //String
    var value = 'testValue'; //Object
    assertNotUndefined(abstractProvider.set(key, value));
    assertEquals(abstractProvider.get(key), value);
}
function testLAbstractProvider_method_remove() {
    info('LAbstractProviderTests : testLAbstractProvider_method_remove 작동 여부');
    var key = 'test'; //String
    assertNotUndefined(abstractProvider.remove(key));
}
function testLAbstractProvider_method_clear() {
    info('LAbstractProviderTests : testLAbstractProvider_method_clear 작동 여부');
    assertNotUndefined(abstractProvider.clear());
}

//**************test function   끝*****************

</script>
