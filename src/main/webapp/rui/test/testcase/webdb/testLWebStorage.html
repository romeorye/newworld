<script type="text/javascript" >
var webStorage = null;
Rui.onReady(function() {
    webStorage = new Rui.webdb.LWebStorage();
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLWebStorage_method_get() {
    info('LWebStorageTests : testLWebStorage_method_get 작동 여부');
    var key = 'test'; //String
    var defaultValue = null; //Object
    var value = 'testValue'; //Object
    assertNotUndefined(webStorage.set(key, value));
    assertEquals(webStorage.get(key, defaultValue), value);
}
function testLWebStorage_method_getBoolean() {
    info('LWebStorageTests : testLWebStorage_method_getBoolean 작동 여부');
    var key = 'test'; //String
    var defaultValue = null; //Object
    var value = true; //Object
    assertNotUndefined(webStorage.set(key, value));
    assertEquals(webStorage.getBoolean(key, defaultValue), value);
}
function testLWebStorage_method_getInt() {
    info('LWebStorageTests : testLWebStorage_method_getInt 작동 여부');
    var key = null; //String
    var defaultValue = null; //Object
    var value = 123; //Object
    assertNotUndefined(webStorage.set(key, value));
    assertEquals(webStorage.getInt(key, defaultValue), value);
}
function testLWebStorage_method_getString() {
    info('LWebStorageTests : testLWebStorage_method_getString 작동 여부');
    var key = null; //String
    var defaultValue = null; //Object
    var value = 'abcd'; //Object
    assertNotUndefined(webStorage.set(key, value));
    assertEquals(webStorage.getString(key, defaultValue), value);
}
function testLWebStorage_method_set() {
    info('LWebStorageTests : testLWebStorage_method_set 작동 여부');
    var key = 'test'; //String
    var value = '123abc'; //Object
    assertNotUndefined(webStorage.set(key, value));
    assertEquals(webStorage.get(key), value);
}
function testLWebStorage_method_remove() {
    info('LWebStorageTests : testLWebStorage_method_remove 작동 여부');
    var key = 'test'; //String
    assertNotUndefined(webStorage.remove(key));
}
function testLWebStorage_method_clear() {
    info('LWebStorageTests : testLWebStorage_method_clear 작동 여부');
    assertNotUndefined(webStorage.clear());
}
function testLWebStorage_method_setProvider() {
    info('LWebStorageTests : testLWebStorage_method_setProvider 작동 여부');
    var provider = new Rui.webdb.LCookieProvider(); //String
    assertNotUndefined(webStorage.setProvider(provider));
    assertEquals(webStorage.getProvider(), provider);
}

function testLWebStorage_method_getProvider() {
    info('LWebStorageTests : testLWebStorage_method_getProvider 작동 여부');
    assertNotUndefined(webStorage.getProvider());
}

//**************test function   끝*****************
