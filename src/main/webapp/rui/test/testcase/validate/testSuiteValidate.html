<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="./../../jsunit/css/jsUnitStyle.css"/>
    <script type="text/javascript" src="./../../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript">
        function coreSuite() {
            var newsuite = new top.jsUnitTestSuite();
            var testSuite = [
                './../testcase/validate/testLAllowValidator.html',
                './../testcase/validate/testLByteLengthValidator.html',
                './../testcase/validate/testLCsnValidator.html',
                './../testcase/validate/testLDateValidator.html',
                './../testcase/validate/testLEmailValidator.html',
                './../testcase/validate/testLFilterValidator.html',
                './../testcase/validate/testLFormatValidator.html',
                './../testcase/validate/testLGroupRequireValidator.html',
                './../testcase/validate/testLInNumberValidator.html',
                './../testcase/validate/testLLengthValidator.html',
                './../testcase/validate/testLMaxByteLengthValidator.html',
                './../testcase/validate/testLMaxDateValidator.html',
                './../testcase/validate/testLMaxLengthValidator.html',
                './../testcase/validate/testLMaxNumberValidator.html',
                './../testcase/validate/testLMinByteLengthValidator.html',
                './../testcase/validate/testLMinDateValidator.html',
                './../testcase/validate/testLMinLengthValidator.html',
                './../testcase/validate/testLMinNumberValidator.html',
                './../testcase/validate/testLNumberValidator.html',
                './../testcase/validate/testLRequiredValidator.html',
                './../testcase/validate/testLSsnValidator.html',
                './../testcase/validate/testLValidator.html',
                './../testcase/validate/testLValidatorManager.html'
            ];

            for(var i = 0 ; i < testSuite.length ; i++) {        
                newsuite.addTestPage(testSuite[i]);
            }
            return newsuite;
        }

        function librariesSuite() {
            var result = new top.jsUnitTestSuite();
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(librariesSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
