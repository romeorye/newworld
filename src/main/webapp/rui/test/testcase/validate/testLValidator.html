<script type="text/javascript" >
var validator;
Rui.onReady(function() {
    validator = new Rui.validate.LValidator();
    
    /******************JsUnit용 소스 시작**********************/
   //dataSet load event에 넣으면 작동되지 않는다.
    setUpPageStatus = 'complete';
    /******************JsUnit용 소스   끝**********************/
});


//setUpPageStatus == 'complete'가 되어야만  test function이 실행된다.
function setUpPage(){
    setUpPageStatus = 'running';
}

//test function이 실행되기 전에 먼저 실행된다.
function setUp(){
}

//모든 test function이 실행된 후 실행된다.
function tearDown(){
}

//**************test function 시작*****************
function testLValidator_method_validate() {
    info('LValidatorTests : testLValidator_method_validate 작동 여부');
    var value = null; //Object
    var result = validator.validate(value);
    //return type : boolean
    assertTrue(true);
}
function testLValidator_method_toString() {
    info('LValidatorTests : testLValidator_method_toString 작동 여부');
    var result = validator.toString();
    //return type : String
    assertEquals(result, 'Rui.util.LValidator undefined');
}
//**************test function   끝*****************
