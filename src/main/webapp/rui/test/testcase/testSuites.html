<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="./../jsunit/css/jsUnitStyle.css"/>
    <script type="text/javascript" src="./../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript">
        function coreSuite() {
            var newsuite = new top.jsUnitTestSuite();
            var testSuite = [
                './../testcase/base/testSuiteBase.html',
                './../testcase/config/testSuiteConfig.html',
                './../testcase/data/testSuiteData.html',
                './../testcase/dd/testSuiteDd.html',
                './../testcase/fx/testSuiteFx.html',
                './../testcase/message/testSuiteMessage.html',
                './../testcase/prototype/testSuitePrototype.html',
                './../testcase/util/testSuiteUtil.html',
                './../testcase/validate/testSuiteValidate.html',
                './../testcase/webdb/testSuiteWebdb.html',
                './../testcase/ui/testSuiteUi.html',
                './../testcase/ui/testSuiteFolders.html'
            ];

            for(var i = 0 ; i < testSuite.length ; i++) {        
                newsuite.addTestPage(testSuite[i]);
            }
            return newsuite;
        }

        function librariesSuite() {
            var result = new top.jsUnitTestSuite();
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(librariesSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
