        var atLeastOneTestHasRun = false;
        var aVariable = null;

        function setUp() {
            aVariable = "foo";
        }

        function tearDown() {
            atLeastOneTestHasRun = true;
            aVariable = null;
        }

        function testEmpty1() {
        }

        function testSetUp() {
            assertEquals("foo", aVariable);
        }

        function testEmpty2() {
        }

        function testTearDown() {
            assertTrue(atLeastOneTestHasRun);
        }

        function testEmpty3() {
        }

    </script>
